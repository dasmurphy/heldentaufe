dialog_castle_improve_title=Migliora {0}, salta questo turno.
dialog_castle_text=Nel Laboratorio, puoi migliorare gli oggetti. Termina qui il tuo turno. Ora puoi migliorare qualsiasi oggetto di un livello.
dialog_castle_text_notpossible=Puoi usare il laboratorio soltanto una volta per turno.
dialog_castle_title=Il Laboratorio
dialog_close=Chiudi
dialog_contact_email=Il tuo indirizzo email
dialog_contact_message=Il tuo messaggio
dialog_contact_send=Manda il feedback
dialog_contact_text=Hai trovato un bug? Hai suggerimenti per migliorare qualcosa o altri commenti? Siamo lieti di ascoltarti.
dialog_contact_title=Il tuo feedback
dialog_death_text=L'Eroe ricompare in una zona casuale (nella versione online) senza alcun Punto Azione per questo turno.
dialog_death_text_bymonster=Se il tuo eroe perde l'ultimo punto vita a causa di un mostro o di una trappola, scarta tutti gli oggetti.
dialog_death_text_byplayer=Se il tuo eroe è stato sconfitto da un altro eroe che possiede più Denti di Mostro, questi scambiano il loro numero di Denti.
dialog_death_title_current=Il tuo Eroe è stato sconfitto.
dialog_death_title_other={0} è stato sconfitto.
dialog_enterdungeon_text=Hai deciso di scendere nell'Oltretomba.
dialog_enterdungeon_text2=Come nel Mondo di Sopra, puoi muovere il tuo personaggio su tutte le aree esagonali. Comunque, contrariamente al Mondo di sopra, i personaggi possono bloccare il passaggio agli altri: ogni area esagonale può contenere un solo personaggio.
dialog_enterdungeon_title=Entri nell'Oltretomba
dialog_enterdungeon2_text=Se il tuo eroe è in una casella adiacente ad un altro eroe o mostro, puoi attaccarlo cliccando su di esso, spendendo un punto azione.
dialog_enterdungeon2_text2=In combattimento, l'attaccante ed il difensore lanciano il proprio dado combattimento, sommando al risultato il valore di combattimento che hanno. In caso di pareggio, l'attaccante vince.
dialog_enterdungeon2_title=Combattimento
dialog_enterdungeon3_button=Esplora l'Oltretomba
dialog_enterdungeon3_text=Appena passi su una casella con una trappola, gira quella trappola a faccia in su. Se la trappola è attiva, perdi tutti i Punti Azione rimanenti ed un punto vita. Nel caso sia disarmata, non succede nulla.
dialog_enterdungeon3_text2=Quando scopri il tesoro, lancia il dado tesoro tre volte.
dialog_enterdungeon3_title=Trappole e Tesori
dialog_forceddiscard_text=Hai riempito troppo il tuo inventario. Clicca sugli oggetti che vuoi scartare.
dialog_forceddiscard_title=Troppo pesante
dialog_forest_takereward=Ottieni la ricompensa
dialog_forest_text=Hai scoperto una foresta. Smarrisci la strada e perdi tutti i tuoi Punti Azione. Mentre cerchi di trovare una via d'uscita per caso trovi un forziere. Lancia il dado Tesoro una volta per vederne il risultato. 
dialog_forest_throwdice=Lancia il dado
dialog_forest_title=Foresta
dialog_mission_condition_title=Condizioni per completare la missione
dialog_mission_finish_title=Completa la missione
dialog_mission_replace_title=Scambia la carta missione per un Punto Azione
dialog_mission_reward_title=Ricompensa per aver compiuto la missione
dialog_mission_start_button=Comincia la partita
dialog_mission_text_1=All'inizio del gioco ricevi tre carte missione coperte. Clicca su di esse per visualizzarle.
dialog_mission_text_2=Tutte le carte missione sono fatte allo stesso modo:Intraprendi la missione in un luogo specifico e ottieni le ricompense una volta portata a termine.
dialog_mission_text_3=Spendi un Punto Azione per scambiare una carta missione con una nuova.
dialog_mission_title=Carte Missione
dialog_missionfulfilled_text=... e ricevi la ricompensa che meriti.
dialog_missionfulfilled_title=Hai completato una missione
dialog_missionfulfilledchoose_option1=Oggetto
dialog_missionfulfilledchoose_option2=Dente di Mostro
dialog_missionfulfilledchoose_text=… e scegli la ricompensa che meriti.
dialog_newmissioncard_text=Puoi usare o rimpiazzare le tue carte missione nel prossimo turno.
dialog_newmissioncard_title=… alla fine del turno, prendi nuove carte missioni fino ad averne 3.
dialog_next=Avanti
dialog_no=No
dialog_potion_create_item_title=Prepara {0}
dialog_potion_create_text=Se hai tutti gli ingredienti necessari ed un anello abbastanza potente, puoi creare le seguenti pozioni:
dialog_potion_create_title=Prepara una pozione
dialog_potion_description_1_text=La pozione di cura ti permette di riguadagnare tutti i punti vita.
dialog_potion_description_2_text=La pozione di furia di combattimento fornisce +3 ai bonus di attacco nei combattimenti.
dialog_potion_description_3_text=La pozione di teletrasporto permette di muoverti in qualsiasi casella nel Mondo di Sopra e nell'Oltretomba.
dialog_selectplayer_button=Fatto
dialog_selectplayer_button_noready_title=Scegli almeno due eroi
dialog_selectplayer_text=Quale eroe vuoi scegliere? Ogni eroe è differente dall'altro e possiede abilità speciali uniche... Muovi il cursore sul ritratto per saperne di più.
dialog_selectplayer_text2=Per selezionare un eroe, clicca sul suo ritratto. Nel caso tu voglia provare il gioco da solo clicca su due eroi.
dialog_selectplayer_title=Scegli il tuo eroe
dialog_smith_improve_title=Migliora {0}
dialog_smith_text=Nella fortezza puoi migliorare i tuoi oggetti. Scarta due oggetti uguali dello stesso livello per ottenerne uno di un livello maggiore.
dialog_smith_title=La Fortezza
dialog_start_start_button=Avanti
dialog_start_text=Il giocatore con {0} comincia la partita. Inizialmente, hai a disposizione quattro Punti Azione (solo Jupanila ne ha cinque). Ogni Punto Azione può essere usato per compiere un Azione. Quando tutti i punti azione vengono usati il turno termina e comincia il prossimo giocatore. Tuttavia non è necessario usare obbligatoriamente tutti i Punti Azione.
dialog_start_title=Inizio del gioco
dialog_trader_noitems=Non hai alcun oggetto da scambiare.
dialog_trader_switch_title=Scambia per {0}
dialog_trader_text=Nel Mercato ti è permesso scambiare oggetti dello stesso tipo. 
dialog_trader_text_notpossible=Puoi usare il mercato soltanto una volta per turno.
dialog_trader_title=Il Mercato
dialog_trap_text=Perdi un punto vita e tutti i tuoi Punti Azione.
dialog_trap_title=Hai calpestato una trappola attiva.
dialog_treasure_takereward=Ottieni la ricompensa
dialog_treasure_text=Congratulazioni, Hai scoperto il tesoro. Come ricompensa lancia il dado Tesoro tre volte.
dialog_treasure_throwdice=Lancia il dado tre volte
dialog_treasure_title=Il tesoro
dialog_voluntarydiscard_text=Se trovi che l'oggetto non sia più utile clicca SI per scartarlo.
dialog_voluntarydiscard_text_potion1=Fintanto che il tuo eroe ha tutti i suoi punti vita, bevendo una pozione non recupererai alcun punto vita.
dialog_voluntarydiscard_text_potion2=Il tuo eroe ha già consumato la pozione di furia in combattimento.
dialog_voluntarydiscard_text_potion3=Il tuo eroe ha già bevuto la pozione del teletrasporto.
dialog_voluntarydiscard_text_resource=Fintanto che il tuo eroe ha tutti i suoi punti vita, mangiando del cibo non recupererai alcun punto vita.
dialog_voluntarydiscard_title=Sei sicuro di voler scartare quest'oggetto?
dialog_welcome_start_button=Cominciamo!
dialog_welcome_text_1=Hey Giovane - Hai dormito bene? 
dialog_welcome_text_2=Il giorno che stavi aspettando è finalmente giunto. Preparati per il tuo „Heldentaufe“. Alla fine,potrai provare di essere meritevole di divenire un membro del Consiglio degli Eroi. 
dialog_welcome_text_3=Mostraci le tue abilità recuperando abbastanza Denti di Mostro e tornando in città per primo.
dialog_welcome_title=Heldentaufe Online<sup>BETA</sup>
dialog_welcome_warning=<i><b>Importante:</b> Heldentaufe è un gioco da tavolo e questa versione online è stata fatta per provare le meccaniche di gioco.</i>
dialog_welcome_withtutorial=Gioca il tutorial (raccomandato per i giocatori inesperti)
dialog_win_text=Se ti è piaciuto <b>Heldentaufe Online<sup>BETA</sup></b>, dillo ai tuoi amici e seguici! 
dialog_win_text_winner={0} con {1} punti
dialog_win_title=Congratulazioni al vincitore!
dialog_win2_text=Aspettiamo i tuoi feedback, le tue opinioni e il tuo supporto su Kickstarter. Grazie mille!
