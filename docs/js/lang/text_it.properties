tutorial_fields_apple_text=Qui, puoi raccogliere mele. CLicca sul frutteto per farlo.
tutorial_fields_apple_title=Frutteto
tutorial_fields_castle_text=Qui, puoi armeggiare con i tuoi oggetti per migliorarli, ma farlo richiede di saltare un turno. Clicca sul laboratorio per farlo.
tutorial_fields_castle_title=Il laboratorio
tutorial_fields_dungeon_text=Qui puoi scendere nell'Oltretomba e continuare il tuo turno normalmente partendo dalla casella corrispondente al numero del portale.
tutorial_fields_dungeon_title=Portale
tutorial_fields_dungeonexit_text=Da qui, puoi lasciare l'Oltretomba, se il portale corrispondente nel Mondo di Sopra è stato già scoperto.
tutorial_fields_dungeonexit_title=Cancello d'Uscita
tutorial_fields_fish_text=Qui puoi pescare un pesce.Clicca sul laghetto per farlo.
tutorial_fields_fish_title=Laghetto
tutorial_fields_forest_text=Ti perdi nella foresta e non hai più punti azione. Trovi però un tesoro.
tutorial_fields_forest_title=Una foresta
tutorial_fields_grass_text=Su un prato verde non puoi effettuare alcuna azione speciale.
tutorial_fields_grass_title=Un prato verde
tutorial_fields_mushroom_text=Qui, puoi raccogliere un fingo. Clicca sul campo per farlo.
tutorial_fields_mushroom_title=Campo di funghi
tutorial_fields_smith_text=Qui, puoi migliorare un oggetto scartandone due identici. Clicca sulla fortezza per farlo.
tutorial_fields_smith_title=La fortezza
tutorial_fields_trader_text=Qui, puoi scambiare beni ed oggetti. Clicca sul mercato per farlo.
tutorial_fields_trader_title=Il mercato
tutorial_next=Avanti
tutorial_setup_actionpoints_text=Qui sono riportati i Punti Azione rimanenti nel turno.
tutorial_setup_alchemy_text=Nel libro alchemico puoi trovare ricette che richiedono l'utilizzo di ingredienti che si trovano in natura.Preparare pozioni potenti richiede un anello di sufficiente potere.
tutorial_setup_contact_text=Questo gioco è in versione BETA. Se trovate un bug o avete altre cose da comunicare siamo felici di ascoltarvi. Clicca questo bottone per contattarci. 
tutorial_setup_dungeon_text=Posiziona la scheda "Oltretomba" di fianco la tessera villaggio, facendo attenzione a lasciare un pò di distanza tra le due aree.
tutorial_setup_guide_text=Qui puoi trovare informazioni sulle tre tessere "Fabbro", "Laboratorio" e "Mercato". Non preoccuparti se dimentichi qualcosa, puoi sempre dare uno sguardo qui.
tutorial_setup_missioncards_text=Ogni giocatore pesca tre carte dalla pila coperta delle missioni.
tutorial_setup_monstercards_text=Posiziona le tre schede mostri accanto alla plancia dell'oltretomba.
tutorial_setup_monsterhearts_text=Posiziona il segnalino cuore su ogni spazio disegnato sulla scheda in grigio, questo rappresenta quanti punti ferita hanno.
tutorial_setup_monsterteeth_text=Prepara le schede mostri inserendo su ognuna di essere il giusto numero di denti preziosi.
tutorial_setup_monstertoken_text=Posiziona i tre mostri nelle loro tane. 
tutorial_setup_otherplayers_text=Qui, puoi leggere le informazioni sugli altri giocatori. Clicca sull'immagine per vedere la scheda Eroe.
tutorial_setup_playercards_text=Ogni giocatore riceve una scheda Eroe e la piazza di fronte ad esso.
tutorial_setup_playerhearts_text=Ogni giocatore piazza i segnalini cuore sulla propria scheda eroe.
tutorial_setup_playerpoints_text=Qui, si vedrà quanti denti mostro l'eroe ha trovato già. Il piccolo numero indica quanti hai bisogno per vincere la partita (dipende dal numero di giocatori) .
tutorial_setup_playertoken_text=Ogni giocatore posiziona il suo eroe sulla tessera villaggio.
tutorial_setup_startpiece_text=Posiziona la tessera villaggio al centro del tavolo. Da qui i tuoi eroi possono cominciare le loro avventure ed esplorare il "Mondo di Sopra".
tutorial_setup_traps_text=Mischia le cinque trappole e posizionale sulla plancia nell'oltretomba sulle caselle segnate dai simboli, con il lato grigio a faccia in su.
tutorial_setup_treasure_text=Posiziona il forziere sulla plancia nell'oltretomba dove c'è il simbolo giallo.
tutorial_step_allpvp_text=Ora, <b>tutti</b> gli eroi sono nell'Oltretomba. In questo caso il giocatore che controlla i mostri è scelto a caso.
tutorial_step_berserker_text=Hai trangugiato la pozione di furia guerriera e ricevi un bonus in combattimento di +3 nella tua prossima visita all'oltretomba.
tutorial_step_bootfound_text=Hai trovato un paio di stivali, che ti permettono di aggiungere un Punto Azione.
tutorial_step_bootfound_title=Stivali 
tutorial_step_fewlifes_text=<b>Ti resta un solo punto vita.</b> Mangia del cibo o bevi una pozione di cura se ne hai. Vuoi restare lì o fuggire?
tutorial_step_firstteethcollected_text=Congratulazioni, hai collezionato il primo dente di mostro. Continua così!
tutorial_step_firstteethcollected_title=Il tuo primo dente di mostro.
tutorial_step_foodavailable_text=Mangia mele, funghi e pesci per recuperare punti vita, per mangiare del cibo, semplicemente clicca su di esso.
tutorial_step_foodavailable_title=Ingredienti naturali.
tutorial_step_inventoryfull_text=Il tuo inventario è pieno e non puoi portare più oggetti. Puoi scartare gli oggetti cliccando su di essi.
tutorial_step_inventoryfull_title=Troppo carico
tutorial_step_lastheroleavesdungeon_text=Appena l'ultimo eroe lascia l'Oltretomba, i mostri tornano alle proprie tane e vengono riposizionate altre trappole. I mostri sconfitti guadagnano tutti i loro punti vita.
tutorial_step_lasttile_text=Hai esplorato tutto il Mondo di Sopra, non ci sono più aree da esplorare.
tutorial_step_lasttile_title=Ultima area scoperta.
tutorial_step_lostlifesatt_text=L'attaccante perde un cuore. La somma del valore del suo dado di attacco e del bonus di combattimento è minore di quella del difensore. 
tutorial_step_lostlifesdef_text=Il difensore perde un punto vita (cuore). La somma del valore del suo dado di attacco e del bonus di combattimento è minore di quella dell'attaccante.
tutorial_step_missionavailable_text=Hai completato correttamente una missione. Clicca sulla mappa per ricevere la ricompensa.
tutorial_step_missionavailable_title=Missione completa
tutorial_step_monsterkilled_text=Il mostro è stato sconfitto e l'eroe riceve il prossimo Dente di Mostro (dalla pila delle schede dei mostri). Più forte è il mostro sconfitto, più prezioso è il dente ricevuto.
tutorial_step_monsterplayer_text=Appena il primo eroe entra nell'Oltretomba, assegna il segnalino giocatore mostro e piazzalo sul tavolo correttamente, dopo te ed il prossimo giocatore.La sua posizione indica il turno dei mostri.
tutorial_step_monsterplayerturn_text=Ora è il turno dei mostri. Tutti i giocatori i cui eroi non sono attualmente nell'oltretomba controllano i mostri. Questi giocatori devono accordarsi per muoverli. Clicca su un mostro per selezionarlo.
tutorial_step_monsterplayerturn2_text=I mostri possono attaccare i giocatori o bloccare i passaggi. Hai 4 punti a disposizione ed è permesso muovere anche più di un mostro.
tutorial_step_movement_text=Ora è il turno del primo giocatore. Per esplorare una nuova area, clicca sul terreno grigio accanto al tuo personaggio.Ogni movimento costa un Punto Azione. <b>Ricorda di controllare le tue carte missione.</b>
tutorial_step_nextplayer_text=E' il turno del giocatore successivo.
tutorial_step_nostepsleft_text=Hai usato tutti i Punti Azione per questo turno. Clicca sulla freccia per cominciare il turno di un nuovo giocatore.
tutorial_step_nostepsleft_title=Hai terminato i Punti Azione.
tutorial_step_notrap_text=Puoi proseguire il tuo turno normalmente.
tutorial_step_notrap_title=Nessuna trappola (trappola disattivata)
tutorial_step_potionavailable_text=Hai ottenuto abbastanza ingredienti per preparare una pozione. Clicca qui per scegliere quale preparare.
tutorial_step_potionavailable_title=Pozioni da creare
tutorial_step_potioncreated_text=Qui conservi le pozioni che hai preparato. PEr bere una pozione clicca su di essa.
tutorial_step_potioncreated_title=Pozioni create
tutorial_step_pvp_text=C'è già un eroe nell'Oltretomba. Puoi attaccare gli altri giocatori e prendere i loro denti dei mostri se li sconfiggi.
tutorial_step_ringfound_text=Hai trovato un anello, il quale ti permette di preparare pozioni potenti. COnsulta il libro alchemico per saperne di più.
tutorial_step_ringfound_title=Anello
tutorial_step_swordfound_text=Hai trovato una spada. Ti permette di avere un vantaggio in combattimento.
tutorial_step_swordfound_title=Spada
tutorial_step_teethcollected_text=Ben fatto! Hai collezionato un numero sufficiente di Denti di Mostro. Non indugiare e riportali al villaggio. 
tutorial_step_teethcollected_title=Hai abbastanza Denti di Mostro
tutorial_step_teleport_text=Hai bevuto la pozione del teletrasporto. Clicca in qualsiasi area libera (sia nel Mondo di Sopra che nell'Oltretomba) per muovere il tuo eroe lì.