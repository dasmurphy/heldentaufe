tutorial_fields_apple_text=Aqui, podes colher maçãs. Carregua na área para o fazer.
tutorial_fields_apple_title=Pomar
tutorial_fields_castle_text=Aqui, podes retocar items para os melhorar, mas para isso necessitas de passar um turno. Carregua na área para o fazer.
tutorial_fields_castle_title=O laboratório
tutorial_fields_dungeon_text=Aqui podes descer para o Submundo e continuar o teu turno a partir do portal correspondente abaixo.
tutorial_fields_dungeon_title=Portal
tutorial_fields_dungeonexit_text=Aqui, podes sair do Submundo, mas só se o portal correspondente à superfície já tiver sido explorado.
tutorial_fields_dungeonexit_title=Portão de Saida
tutorial_fields_fish_text=Aqui podes pescar. Carregua na área para o fazer.
tutorial_fields_fish_title=Pesqueiro
tutorial_fields_forest_text=Ficas perdido e perdes todos os pontos de acção, mas encontras um tesouro.
tutorial_fields_forest_title=Floresta
tutorial_fields_grass_text=Na planície, não se podem realizar acções especiais.
tutorial_fields_grass_title=Planície
tutorial_fields_mushroom_text=Aqui, podes colher cogumelos. Carregua na área para o fazer.
