tutorial_setup_actionpoints_text=As acções restantes para este turno são mostrados aqui.
tutorial_setup_alchemy_text=No livro de alquimia encontrarás receitas que requerem bens. Para fabricares poderosas poções necessitas de um anel com força suficiente.
tutorial_setup_contact_text=Este jogo está na versão BETA. Se encontrares uma falha ou tiveres sugestões, agradecemos que nos contactes. Carregue neste botão para nos contactar.
tutorial_setup_dungeon_text=Coloca o cartão - Submundo perto da área da Vila, mas certefica-te que deixas um espaço entre as duas áreas.
tutorial_setup_guide_text=Aqui encontrarás explicações para as três áreas "ferreiro", "laboratório" e "comerciante". Não te preocupes se as esqueceres, poderás sempre olhar para elas mais tarde.
tutorial_setup_missioncards_text=Cada jogador pega em três cartas do baralho (escondido).
tutorial_setup_monstercards_text=Coloca os 3 cartões dos monstros ao lado do cartão Submundo.
tutorial_setup_monsterhearts_text=Coloca um coração, em todos os espaços cinzentos em forma de coração, nos cartões dos monstros. Estes representam a sua vida.
tutorial_setup_monsterteeth_text=Faz uma pilha com os preciosos dentes dos monstros nos seus cartões.
tutorial_setup_monstertoken_text=Coloca os 3 monstros nos seus covis. 
tutorial_setup_otherplayers_text=Aqui, poderás encontrar informação sobre os outros jogadores. Clica no retrato para ver o cartão todo do heroi.
tutorial_setup_playercards_text=Cada jogador recebe um cartão de heroi e coloca-o à sua frente.
tutorial_setup_playerhearts_text=Cada jogador coloca os seus corações no cartão do seu heroi.
tutorial_setup_playerpoints_text=Aqui, você vai ver quantos dentes monstro o herói já encontrou . O pequeno número mostra quantos você precisa para ganhar o jogo (depende do número de jogadores).
tutorial_setup_playertoken_text=Cada jogador põe o seu boneco na area-vila.
tutorial_setup_startpiece_text=Coloca a área da vila no centro da mesa. A partir daí, os vossos herois iniciarão a aventura explorando o mundo à superficie.
tutorial_setup_traps_text=Baralha as cinco armadilhas e coloca-as nos terrenos com um marcador pequeno, lado cinzento para cima.
tutorial_setup_treasure_text=Coloca o baú do tesouro no mapa assinalada a amarelo.
tutorial_step_allpvp_text=Agora, <b>todos</b> os herois estão no Mundo Subterrâneo. Nesta situação, o jogador que controla os monstros é escolhido aleatóriamente.
tutorial_step_berserker_text=Ingeriste uma poção de raiva, recebe um bonus no combate de +3 da proxima vez que estiveres no Submundo.
tutorial_step_bootfound_text=Encontras-te um par de botas, o que te proporcionará adicionar mais acções.
tutorial_step_bootfound_title=Botas encontradas
tutorial_step_fewlifes_text=<b>Só lhe resta um ponto de vida.</b> Coma ou beba uma poção de vida se tiver alguma. Gostaria de permanecer onde está, ou fugir?
tutorial_step_firstteethcollected_text=Parabéns, ganhaste o primeiro dente de monstro. Continua!
tutorial_step_firstteethcollected_title=O teu primeiro dente de monstro
tutorial_step_foodavailable_text=Come maçãs cogumelos e peixe para recuperar um coração. Para comer, basta carregares.
tutorial_step_foodavailable_title=Encontrou bens.
tutorial_step_inventoryfull_text=O teu inventário está completo não podes transportar mais equipamento. Podes descaratar equipamento carregando neles.
tutorial_step_inventoryfull_title=Sobrecarregado
tutorial_step_lastheroleavesdungeon_text=Assim que o último heroi sair do Submundo, os monstros regressam aos seus covis correspondentes e as armadilhas são colocadas de novo. Os monstros derrotados reganham a vida por inteiro.
tutorial_step_lasttile_text=Terminaste de descobrir totalmente a superficie. Não existem mais areas para descobrir.
tutorial_step_lasttile_title=Última área descoberta.
tutorial_step_lostlifesatt_text=O atacante perde um coração. O somatório do resultado no dado mais o bonus de combate foi mais baixo do que o do defensor. 
tutorial_step_lostlifesdef_text=O defensor perde um coração. O somatório do resultado no dado mais o bonus de combate foi mais baixo do que o do atacante.
tutorial_step_missionavailable_text=Completaste com sucesso a missão. Carrega no mapa para receber o seu prémio.
tutorial_step_missionavailable_title=Missão completada
tutorial_step_monsterkilled_text=O monstro foi derrotado e o heroi é recompensado com o proximo dente do monstro (da pilha no cartão do monstro). Quanto mais forte for o monstro derrotado, mais valioso o dente.
tutorial_step_monsterplayer_text=Assim que o primeiro heroi entrar no Mundo Submundo, atribui o próximo monstro como próximo jogador e coloca-o na mesa. A tua posição indica o turno do monstro.
tutorial_step_monsterplayerturn_text=Agora é o turno do monstro. Todos os jogadores cujo heroi não se encontra no Submundo controlam os monstros. Estes jogadores têm de acordar entre si os seus movimentos. Carrega num monstro para o selecionar.
tutorial_step_monsterplayerturn2_text=Os monstros podem atacar herois ou bloquear passagens. Tens disponivel 4 acções e podes mover mais do que um monstro.
tutorial_step_movement_text=Agora é o turno do primeiro jogador. Para explorar uma área nova, carregua no espaço adjacente ao teu boneco. Cada movimento custa uma acção. <b>Lembrar de veres as cartas de missão.</b>
tutorial_step_nextplayer_text=É o turno do proximo jogador.
tutorial_step_nostepsleft_text=Usaste todas as acções para este turno. Carregue na seta para iniciar o turno do proximo jogador.
tutorial_step_nostepsleft_title=Não restam mais pontos de acção.
tutorial_step_notrap_text=Podes continuar o teu turno normalmente.
tutorial_step_notrap_title=Sem armadilha (armadilha desativada)
tutorial_step_potionavailable_text=Recolheste ingredientes suficientes para fabricar uma poção. Carregua aqui para escolheres qual fabricar.
tutorial_step_potionavailable_title=Fabricar poção
tutorial_step_potioncreated_text=Aqui guardarás as poções que criaste. Para beberes uma poção, carregua nela.
tutorial_step_potioncreated_title=Poções fabricadas
tutorial_step_pvp_text=Já se encontra um heroi no Mundo Subterrâneo. Pode atacar os outros jogadores e trocar dentes de monstro se os derrotar.
tutorial_step_ringfound_text=Encontras-te um anel, o que te permitirá fabricar poções. Consulta o livro de alquimia para saber mais.
tutorial_step_ringfound_title=Anel encontrado
tutorial_step_swordfound_text=Encontras-te uma espada. Dá-te vantagem num combate.
tutorial_step_swordfound_title=Espada Encontrada
tutorial_step_teethcollected_text=Parabéns! Reuniste dentes de monstro suficientes. Não te demores e regressa à aldeia.
tutorial_step_teethcollected_title=Dentes de monstro suficientes.
tutorial_step_teleport_text=Ingeriste a poção de teletransporte. Carregua em qualquer area livre (tanto na superficie como no Submundo) para teletransportar o teu heroi para lá.