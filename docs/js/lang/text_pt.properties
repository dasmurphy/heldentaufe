dialog_contact_email=O teu endereço de email
dialog_contact_message=A tua mensagem
dialog_contact_send=Enviar comentário
dialog_contact_text=Encontraste algum problema? Tens sugestões para melhorias ou outros comentários? Gostariamos de as ouvir.
dialog_contact_title=O teu comentário
dialog_death_text=O teu heroi vai resurgir na vila sem acções esta rounda.
dialog_death_text_bymonster=Se o teu heroi perdeu o último coração contra um monstro ou numa armadilha, todos os teus items são descartados.
dialog_death_text_byplayer=Se o teu heroi foi derrotado por outro jogador e tinhas mais dentes de monstro, os jogadores trocam entre si os seus dentes de monstro.
dialog_death_title_current=O teu heroi foi derrotado.
dialog_death_title_other={0} foi derrotado.
dialog_enterdungeon_text=Decidiste descer ao Submundo.
dialog_enterdungeon_text2=Tal como na superfície, podes mover o teu boneco em todas as areas hexagonais. No entanto, em contraste com a superfície, os bonecos bloqueiam a passagem uns dos outros cá em baixo: cada area so pode ser ocupado por um único boneco.
dialog_enterdungeon_title=entras no Submundo
dialog_enterdungeon2_text=Se o teu heroi estiver numa area adjacente a outro heroi ou monstro, podes gastar uma acção para o atacar carregando no heroi ou monstro correspondente.
dialog_enterdungeon2_text2=Em combate, o atacante e o defensor rolam os dados de combate e adiconam o seu valor de combate ao dado. Em caso de empate, o atacante ganha.
dialog_enterdungeon2_title=Combate
dialog_enterdungeon3_button=Explora o Submundo
dialog_enterdungeon3_text=Quando pisares uma área com uma armadilha, vira essa armadilha. Se a armadilha estiver armada, perdes todas as tuas acções e um coração. No caso de ser uma armadilha desactivada, não acontece nada.
dialog_enterdungeon3_text2=Quando descobrires o tesouro, rola o dado do tesouro três vezes.
dialog_enterdungeon3_title=Armadilhas e tesouros
dialog_forceddiscard_text=Não consegues colocar isso tudo no teu inventário. Carrega nos items que pretendas descartar.
dialog_forceddiscard_title=Sobrecarregado
dialog_forest_takereward=Recebe o prémio
dialog_forest_text=Descobriste uma floresta. ficas perdido e perdes todas as tuas acções. Enquanto procuravas o caminho de regresso, tropeças num baú com um tesouro. Rola o dado do tesouro uma vez.
dialog_forest_throwdice=Rola o dado uma vez
dialog_forest_title=Floresta
dialog_mission_condition_title=Condições para completares a missão
dialog_mission_finish_title=Completa a missão
dialog_mission_replace_title=Trocar carta de missão por uma acção
dialog_mission_reward_title=Prémio depois de completares a missão
dialog_mission_start_button=Inicia o jogo
dialog_mission_text_1=No inicio do jogo, recebes 3 cartas de missão viradas para baixo. Carrega nelas para as veres.
dialog_mission_text_2=Todas as cartas de missão têm uma leitura semelhante: Entra numa missão num lugar específico e recebe um prémio depois de a completares.
dialog_mission_text_3=Gasta uma acção para trocares a carta de missão por outra nova.
dialog_mission_title=Cartas de missão
dialog_missionfulfilled_text=... recebe o merecido prémio.
dialog_missionfulfilled_title=Completas-te uma missão
dialog_missionfulfilledchoose_option1=Item
dialog_missionfulfilledchoose_option2=Dente de monstro
dialog_missionfulfilledchoose_text=… e escolhe a tua recompensa merecida
dialog_newmissioncard_text=Podes ver as tuas cartas de missão a qualquer altura e troca-las com uma acção.
dialog_newmissioncard_title=.. No final do teu turno tira novas cartas de missão até teres 3 cartas.
dialog_next=Seguinte
dialog_no=Não
dialog_potion_create_item_title=Fabricar {0}
dialog_potion_create_text=Se tiveres os ingredientes necessários e um anel poderoso o suficiente, podes fazer as seguintes poções.
dialog_potion_create_title=Fabricar poção
dialog_potion_description_1_text=A poção de curar cura todas as tuas vidas.
dialog_potion_description_2_text=A poção de raiva dá-te um bonus de +3 durante a luta.
dialog_potion_description_3_text=A poção de teletransporte move-te para qualquer lugar na superfície ou submundo.
dialog_selectplayer_button=Feito
dialog_selectplayer_button_noready_title=Seleciona pelo menos dois herois
dialog_selectplayer_text=Qual o heroi que te deve representar? Cada heroi é diferente e tem as suas vantagens... Passa o cursor por cima do retrato para saberes mais.
dialog_selectplayer_text2=Para selecionar um heroi, carrega no seu retrato. No caso de quereres experimentar o jogo por ti mesmo , seleciona 2 herois.
dialog_selectplayer_title=Escolhe o teu heroi
dialog_smith_improve_title=Melhoria {0}
dialog_smith_text=Na fortaleza, podes melhorar os teus items. Descarta dois items idênticos para receberes um item de nivel mais alto.
dialog_smith_title=A fortaleza
dialog_start_start_button=Seguinte
dialog_start_text=O jogador com {0} começa. Inicialmente, quatro pontos de acção estão disponiveis (só a felizarda da Jupanila tem cinco). Cada ponto de acção pode ser usado para realizar uma acção. Assim que todas as acções forem gastas, o turno termina, e o jogador seguinte inicia o seu turno. No entanto, não precisas necessariamente de gastar todas as tuas acções.
dialog_start_title=Início do jogo
dialog_trader_noitems=Ainda não tens items para trocar.
dialog_trader_switch_title=troca por {0}
dialog_trader_text=O mercador permite-te trocar items do mesmo tipo. 
dialog_trader_text_notpossible=Podes usar o comerciante somente uma vez por turno.
dialog_trader_title=O mercador
dialog_trap_text=Perdes um ponto de vida e todas as tuas acções.
dialog_trap_title=Pisaste uma armadilha.
dialog_treasure_takereward=Recolhe o tesouro
dialog_treasure_text=Parabéns, descobriste o tesouro. Como prémio, rola o dado do tesouro três vezes.
dialog_treasure_throwdice=Rola o dado três vezes
dialog_treasure_title=O tesouro
dialog_voluntarydiscard_text=Se achares que o item não é mais útil, clica SIM para o descartar.
dialog_voluntarydiscard_text_potion1=Uma vez que o teu heroi está com a vida ao máximo, não ganhas nada por beberes a poção.
dialog_voluntarydiscard_text_potion2=O teu heroi já ingeriu uma poção de raiva.
dialog_voluntarydiscard_text_potion3=O teu heroi já provou a poção de teletransporte.
dialog_voluntarydiscard_text_resource=Uma vez que o teu heroi está com a vida ao máximo, não ganhas nada por comer.
dialog_voluntarydiscard_title=Tens a certeza que pretendes descartar este item?
dialog_welcome_start_button=vamos a isso!
dialog_welcome_text_1=Olá Rapaz - dormiste bem? 
dialog_welcome_text_2=O dia por que tanto esperaste chegou. Prepara-te para o teu „Heldentaufe“. Finalmente, poderás provar que és digno de ser membro deste grupo de Herois.
dialog_welcome_text_3=Mostre-nos suas habilidades através da recolha de dentes monstro suficientes e seja o primeiro a devolvê-los para a cidade.
dialog_welcome_title=Heldentaufe Online<sup>BETA</sup>
dialog_welcome_warning=<i><b>Importante:</b> Heldentaufe é um jogo de tabuleiro e esta versão online só deve ser usada para testar a mecanica do jogo.</i>
dialog_welcome_withtutorial=Jogar com explicações (recomendado para novos jogadores)
dialog_win_text=Se gostaste de <b>Heldentaufe Online<sup>BETA</sup></b>, diz aos teus amigos e segue-nos em ???. 
