dialog_castle_improve_title=Melhoria {0}, passa esta ronda e coloca de volta um dos teus dentes de monstro.
dialog_castle_text=No laboratório, podes melhorar items. Passa a próxima ronda e coloca de volta um dos teus dentes de monstro. Podes então melhorar um nivel do item.
dialog_castle_text_notpossible=Podes usar o laboratório somente uma vez por turno
dialog_castle_title=O laboratório
