tutorial_close=OK
tutorial_fields_apple_text=Zde si můžeš natrhat jablka. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_apple_title=Ovocný sad
tutorial_fields_castle_text=Zde si můžeš pohrát s předměty a vylepšit je, což si vyžádá ukončení tvého tahu. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_castle_title=Laboratoř
tutorial_fields_dungeon_text=Odsud můžeš sestoupit do Podsvětí a pokračovat ve svém tahu z příslušného portálu tam dole.
tutorial_fields_dungeon_title=Portál
tutorial_fields_dungeonexit_text=Odsud můžeš opustit Podsvětí, pokud byl příslušný portál oběven na Světě.
tutorial_fields_dungeonexit_title=Výstup
tutorial_fields_fish_text=Zde můžeš rybařit. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_fish_title=Rybník
tutorial_fields_forest_text=Ztratil jsi se a přišel jsi o všechny své akční body, ale za to jsi našel poklad.
tutorial_fields_forest_title=Les
tutorial_fields_grass_text=Na louce se neodehrávají žádné speciální akce.
tutorial_fields_grass_title=Louka
tutorial_fields_mushroom_text=Zde si můžeš nasbírat houby. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_mushroom_title=Houbové pole
tutorial_fields_smith_text=Zde si můžeš vylepšit dva stejné předměty. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_smith_title=Pevnost
tutorial_fields_trader_text=Zde můžeš obchodovat se zbožím a předměty. Pokud tak chceš učinit, klikni na toto políčko.
tutorial_fields_trader_title=Obchodník
tutorial_next=Další
tutorial_setup_actionpoints_text=Zde jsou zobrazeny dostupné akční body pro aktuální tah.
tutorial_setup_alchemy_text=V knize alchymie nalezneš recepty vyžadující přírodní zdroje. Míchání mocných lektvarů vyžaduje dostatečně silný prsten.
tutorial_setup_contact_text=Tato hra se nachází ve fázi BETA. Pokud narazíš na chybu nebo budeš mít jakékoliv připomínky, neváhej nás kontaktovat pomocí tohoto tlačítka.
tutorial_setup_dungeon_text=Kartu Podsvětí umísti poblíž políčka vesnice tak, aby mezi nimi bylo dostatečně prostoru.
tutorial_setup_guide_text=Zde nalezneš informace o třech oblastech "kovář", "laboratoř" a "obchodník". Nemusíš se tak obávat, že bys jejich funkce zapomněl.
tutorial_setup_missioncards_text=Každý hráč si lízne 3 karty úkolů z balíčku úkolů.
tutorial_setup_monstercards_text=Tři karty příšer umísti vedle karty Podsvětí.
tutorial_setup_monsterhearts_text=Žetony srdce umísti na každé šedé pole ve tvaru srdce na kartě příšery. Ty budou představovat zdraví příšery.
tutorial_setup_monsterteeth_text=Každou kartu příšery vybav hromádkou tesáků.
tutorial_setup_monstertoken_text=Tři postavy příšer umísti do jejich doupat. 
tutorial_setup_otherplayers_text=Zde nalezneš informace o ostatních hráčích. Pro zobrazení celé karty hrdiny, klikni na jeho portrét.
tutorial_setup_playercards_text=Každý hráč si vezme kartu hrdiny a umístí si ji před sebe.
tutorial_setup_playerhearts_text=Každý hráč si na kartu svého hrdiny umístí žetony srdce.
tutorial_setup_playerpoints_text=Zde můeš vidět, kolik tesáků hrdina doposud nasbíral. Malé číslo udává, kolik jich je potřeba k vítězství (v závislosti na počtu hráčů).
tutorial_setup_playertoken_text=Začínající hráč umístí postavu svého hrdiny na políčko vesnice.
tutorial_setup_startpiece_text=Doprostřed stolu umísti políčko vesnice. Odsud se budou hrdinové vydávat na svá dobrodružství za objevováním Světa.
tutorial_setup_traps_text=Všech pět pastí zamíchej a umísti je na políčka označená malými kulatými značkami šedou stranou nahoru.
tutorial_setup_treasure_text=Truhlu s pokladem umísti na políčko se žlutou značkou.
tutorial_step_allpvp_text=Nyní jsou <b>všichni</b> hrdinové v Podsvětí. V takovém případě se hráč, který ovládá příšery, vybírá náhodně.
tutorial_step_berserker_text=Vypil jsi lektvar zběsilosti, který ti dá bonus +3 v boji při tvé příští návštěvě Podsvětí.
tutorial_step_bootfound_text=Našel jsi boty, které ti poskytují další akční body.
tutorial_step_bootfound_title=Nalezeny boty
tutorial_step_fewlifes_text=<b>Zbývá ti jen jeden bod zdraví.</b> Sněz nějaké jídlo nebo vypij lektvar léčení, pokud nějaký máš. Zůstaneš na místě nebo utečeš?
tutorial_step_firstteethcollected_text=Gratulujeme, získal jsi svůj první tesák. Jen tak dál!
tutorial_step_firstteethcollected_title=Tvůj první tesák
tutorial_step_foodavailable_text=Jezením jablek, hub a ryb si doplňuješ body zdraví. Jídlo sníš tak, že na něj klikneš.
tutorial_step_foodavailable_title=Nalezeny přírodní zdroje
tutorial_step_inventoryfull_text=Tvůj inventář je plný a více věcí už neuneseš. Věci můžeš zahazovat tak, že na ně klikneš.
tutorial_step_inventoryfull_title=Přetížen
tutorial_step_lastheroleavesdungeon_text=Jakmile poslední hrdina opustí Podsvětí, příšery se navrátí do svých doupat a pasti jsou znovu připraveny. Poražené příšery si doplní všechna zdraví.
tutorial_step_lasttile_text=Právě jste zcela prozkoumali Svět. Již nelze objevovat nové oblasti.
tutorial_step_lasttile_title=Objevena posední oblast
tutorial_step_lostlifesatt_text=Útočník ztrácí jeden žeton srdce. Součet jeho hodu na kostce a bojových bonusů byl nižší než součet obránce.
tutorial_step_lostlifesdef_text=Obránce ztrácí jeden žeton srdce. Součet jeho hodu na kostce a bojových bonusů byl nižší než součet útočníka.
tutorial_step_missionavailable_text=Úspěšně jsi dokončil úkol. Klikni na karty, abys obdržel odměnu.
tutorial_step_missionavailable_title=Úkol splněn
tutorial_step_monsterkilled_text=Příšera byla poražena a hrdina tak jako odměnu obdrží jeden tesák (z hromádky tesáků na kartě příšery). Čím je příšera silnější, tím vzácnější má tesáky.
tutorial_step_monsterplayer_text=Jakmile první hrdina vstoupí do Podzemí, přiřaď Příšeru jako dalšího hráče a umísti ji na stůl následovně. Její pozice znázorňuje tah příšer.
tutorial_step_monsterplayerturn_text=Začíná tah Příšery. Všichni hráči, kteří momentálně nejsou v Podsvětí, ovládají příšery. Tito hráči se musejí shodnout na jednotlivých pohybech příšer. Pro vybrání příšery na ní klikni.
tutorial_step_monsterplayerturn2_text=Příšery mohou útočit na hrdiny nebo jim blokovat cestu. Máte k dispozici čtyři akční body a můžete hýbat i více příšerami.
tutorial_step_movement_text=Nyní nastává tah prvního hráče. Kliknutím na šedé políčke vedle tvé postavy prozkoumáš novou oblast. Každý pohyb stojí jeden akční bod. <b>Nezapomeň se podívat na své karty úkolů.</b>
tutorial_step_nextplayer_text=Začíná tah dalšího hráče.
tutorial_step_nostepsleft_text=V tomto tahu jsi využil všechny akční body. Klikni na šipku, abys předal tah dalšímu hráči.
tutorial_step_nostepsleft_title=Už nemáš akční body.
tutorial_step_notrap_text=Můžeš normálně pokračovat.
tutorial_step_notrap_title=Žádná past (nenastražená past)
tutorial_step_potionavailable_text=Nasbíral jsi potřebné ingredience pro namíchání lektvaru. Klikni sem a vyber si, který uvařit.
tutorial_step_potionavailable_title=Vaření lektvarů
tutorial_step_potioncreated_text=Zde se budou skladovat tebou vytvořené lektvary. Vypiješ je jednoduchým kliknutím na ně.
tutorial_step_potioncreated_title=Uvařen lektvar
tutorial_step_pvp_text=V Podsvětí je již jiný hrdina. Můžeš zaútočit na ostatní hráče a v případě jejich porážky jim vzít tesáky.
tutorial_step_ringfound_text=Našel jsi prsten, který ti umožní namíchat silné lektvary. Pro více informací se podívej do knihy alchymie.
tutorial_step_ringfound_title=Nalezen prsten
tutorial_step_swordfound_text=Našel jsi meč, který ti poskytne výhodu v boji.
tutorial_step_swordfound_title=Nalezen meč
tutorial_step_teethcollected_text=Výborně! Nasbíral jsi dostatečný počet tesáků. Tak neváhej a vrať se s nimi do vesnice.
tutorial_step_teethcollected_title=Dostatek tesáků
tutorial_step_teleport_text=Vypil jsi lektvar teleportace. Klikni na libovolné prázdné políčko (jak na Světě tak v Podsvětí) a teleportuj tak na něj svého hrdinu.