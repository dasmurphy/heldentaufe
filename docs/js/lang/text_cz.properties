dialog_actiondiscard_text=Opravdu chceš ukončit svůj tah?
dialog_actiondiscard_title=Ještě jsi nevyužil všechny své akční body.
dialog_cancel=Zrušit
dialog_castle_improve_title=Vylepšit {0}, ukončit tah.
dialog_castle_text=V laboratoři si můžeš vylepšovat předměty. Pokud zde ukončíš svůj tah,můžeš si vylepšit jakýkoliv předmět o jednu úrpveň.
dialog_castle_text_notpossible=Laboratoř můžeš použít pouze jednou za tah.
dialog_castle_title=Laboratoř
dialog_close=Zavřít
dialog_contact_email=Tvá emailová adresa
dialog_contact_message=Tvá zpráva
dialog_contact_send=Odeslat zprávu
dialog_contact_text=Nalezl jsi chybu? Máš nápad na vylepšení nebo jinou připomínku? Rádi si tě vyslechneme.
dialog_contact_title=Tvůj názor
dialog_death_text=Hrdina se objeví v náhodné oblasti (platí pouze pro online verzi) s žádnými akčními body.
dialog_death_text_bymonster=Pokud tvůj hrdina přijde o poslední život vlivem příšery nebo pasti, přijde o všechny předměty.
dialog_death_text_byplayer=Pokud tvého hrdinu porazí jiný hráč, který má méně tesáků než ty, vyměňte si všechny tesáky.
dialog_death_title_current=Tvůj hrdina byl poražen.
dialog_death_title_other={0} byl poražen.
dialog_enterdungeon_text=Rozhodl jsi se sestoupit do Podsvětí.
dialog_enterdungeon_text2=Stejně jako na Světě, i tady se můžeš pohybovat po všech šestihranných políčkách. Narozdíl od Světa, zde dole postavy blokují jedna druhé cestu. Na jednom políčku smí být pouze jedna postava.
dialog_enterdungeon_title=Vstoupil jsi do Podsvětí
dialog_enterdungeon2_text=Pokud tvůj hrdina stojí na políčku sousedícím s jiným hrdinou nebo příšerou, můžeš za jeden akční bod kliknout na příslušného hrdinu či příšeru a zaútočit tak na něj.
dialog_enterdungeon2_text2=V boji hodí útočník i obránce svou bojovou kostkou a k výsledku si každý přidá svou hodnotu boje. V případě shody vyhrává útočník.
dialog_enterdungeon2_title=Boj
dialog_enterdungeon3_button=Prozkoumat Podsvětí
dialog_enterdungeon3_text=Jakmile vstoupíš na políčko s pastí, otoč žeton pasti. Pokud je past nastražena, ztrácíš všechny akční body a jeden bod zdraví. Pokud není past nastražena, nic se nestane.
dialog_enterdungeon3_text2=Když objevíš poklad, hoď třikrát kostkou pokladu.
dialog_enterdungeon3_title=Pasti a poklady
dialog_forceddiscard_text=Vše se ti do batohu nevejde. Klikni na předměty, které chceš odhodit.
dialog_forceddiscard_title=Přetížen
dialog_forest_takereward=Sebrat odměnu
dialog_forest_text=Objevil jsi les. Ztratil jsi se a přišel jsi o všechny své akční body. Při hledání cesty ven jsi narazil na truhlu s pokladem. Hoď si kostkou pokladu.
dialog_forest_throwdice=Jednou hodit kostkou
dialog_forest_title=Les
dialog_mission_condition_title=Podmínka pro splnění úkolu
dialog_mission_finish_title=Dokončit úkol
dialog_mission_replace_title=Za jeden akční bod vyměň tuto kartu za novou
dialog_mission_reward_title=Odměna za splnění úkolu
dialog_mission_start_button=Začít hru
dialog_mission_text_1=Na začátku hry obdržíš tři karty úkolů lícem dolů. Klikni na ně, abys je zobrazil.
dialog_mission_text_2=Všechny karty úkolů jsou rozvrženy následovně: dostav se na určité místo a za splnění úkolu získej odměnu.
dialog_mission_text_3=Za jeden akční bod můžeš odhodit kartu úkolu a líznout si novou.
dialog_mission_title=Karty úkolů
dialog_missionfulfilled_text=… a získáváš zaslouženou doměnu.
dialog_missionfulfilled_title=Dokončil jsi úkol
dialog_missionfulfilledchoose_option1=Předmět
dialog_missionfulfilledchoose_option2=Tesák
dialog_missionfulfilledchoose_text=… s vyber si zaslouženou odměnu.
dialog_newmissioncard_text=Karty úkolů můžeš použít či vyměnit ve svém příštím tahu.
dialog_newmissioncard_title=… na konci svého tahu si dober do tří karet úkolů.
dialog_next=Další
dialog_no=Ne
dialog_potion_create_item_title=Vařit {0}
dialog_potion_create_text=Pokud máš potřebné ingerdience a dostatečně silný prsten, můžeš uvařit následující lektvary.
dialog_potion_create_title=Vařit lektvar
dialog_potion_description_1_text=Lektvar léčení ti vyléčí všechno zdraví.
dialog_potion_description_2_text=Lektvar zběsilosti ti do příštího boje přidá bonus +3.
dialog_potion_description_3_text=Lektvar teleportace tě přenese na libovlné políčko na Světě či v Podsvětí.
dialog_selectplayer_button=Hotovo
dialog_selectplayer_button_noready_title=Vyber alespoň dva hrdiny
dialog_selectplayer_text=Který z hrdinů tě má představovat? Každý hrdina je jiný a má své vlastní výhody… Pro více informací najeď kurzorem na portrét.
dialog_selectplayer_text2=Hrdinu vybereš tak, že klikneš na jeho portrét. Pokud si chceš hru vyzkoušet sám, vyber si alespoň dva hrdiny.
dialog_selectplayer_title=Vyber si hrdinu
dialog_smith_improve_title=Vylepšit {0}
dialog_smith_text=V pevnosti si můžeš vylepšovat předměty. Odhoď dva stejné předměty a získej tak jeden předmět o jedna vyšší úrovně.
dialog_smith_title=Pevnost
dialog_start_start_button=Další
dialog_start_text=Hráč s {0} začíná hru. Z počátku má každý hrdina čtyři akční body (kromě šťastlivé Jupanily, která má pět). Každý akční bod může být použit k vykonání akce. Jakmile jsou všechny akční body utraceny, aktuální tah končí a začíná tah dalšího hráče. Nicméně nejsi nucen použít všechny své akční body.
dialog_start_title=Začátek hry
dialog_trader_noitems=Ještě nemáš s čím obchodovat.
dialog_trader_switch_title=Směnit za {0}
dialog_trader_text=Obchodník ti umožní obchodovat s předměty stejného druhu. 
dialog_trader_text_notpossible=Obchodníka můžeš použít pouze jednou za tah.
dialog_trader_title=Obchodník
dialog_trap_text=Ztrácíš jeden bod zdraví a všechny své akční body.
dialog_trap_title=Vstoupil jsi do nastražené pasti.
dialog_treasure_takereward=Sebrat poklad
dialog_treasure_text=Gratulujeme, nalezl jsi poklad. Jako odměnu si hoď třikrát kostkou pokladu.
dialog_treasure_throwdice=Třikrát hodit kostkou
dialog_treasure_title=Poklad
dialog_voluntarydiscard_text=Pokud zjistíš, že ti je nějaký předmět k ničemu, klkni na ANO a odhodíš ho.
dialog_voluntarydiscard_text_potion1=Jelikož je tvůj hrdina plně zdravý, vypitím lektvatu nic nezískáš.
dialog_voluntarydiscard_text_potion2=Tvůj hrdina již vypil lektvar zběsilosti.
dialog_voluntarydiscard_text_potion3=Tvůj hrdina již vypil lektvar teleportace.
dialog_voluntarydiscard_text_resource=Jelikož je tvůj hrdina plně zdravý, snězením jídla nic nezískáš.
dialog_voluntarydiscard_title=Jsi si jistý, že chceš odhodit tento předmět?
dialog_welcome_start_button=Do toho!
dialog_welcome_text_1=Zdravím tě mládenče, spal jsi dobře? 
dialog_welcome_text_2=Den, na který jsi čekal, nadešel. Připrav se na svou „Heldentaufe“. Konečně můžeš všem dokázat, že jsi hoden stát se členem Rady hrdinů.
dialog_welcome_text_3=Dokaž nám své schopnosti tím, že nasbíráš dostatek tesáků a přineseš nám je do města jako první.
dialog_welcome_title=Heldentaufe Online<sup>BETA</sup>
dialog_welcome_warning=<i><b>Důležité:</b> Heldentaufe je stolní hra a tato online verze má sloužit čistě pro účely testování herních mechanismů.</i>
dialog_welcome_withtutorial=Hrát s výukou (doporučeno pro nové hráče)
dialog_win_text=Pokud se ti <b>Heldentaufe Online<sup>BETA</sup></b> líbilo, řekni o něm přátelům. 
dialog_win_text_winner={0} s {1} body
dialog_win_title=Gratulujeme vítězi!
dialog_win2_text=Těšíme se na vaše názory a podporu během Kickstarterové kampaně. Moc vám děkujeme!
dialog_win2_title=Loučíme se
