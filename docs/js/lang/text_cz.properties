missiontext_observe=Ukonči svůj tah v zadané oblasti a vezmi si svou odměnu.
missiontext_steal=Ukradni tesák od jiného hráče, který stojí ve stejné oblasti na Světě, jako ty.
missiontext_transport=Doruč zobrazený předmět do zadané oblasti a vezmi si svou odměnu.
