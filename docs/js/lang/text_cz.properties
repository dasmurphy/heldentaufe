loading_error_tosmallscreen_line1=<b>Heldentaufe Online<sup>BETA</sup></b> může být zobrazeno pouzena na zařízeních s minimálním rozlišením 980 na 540 pixelů. 
loading_error_tosmallscreen_line2=Pokud své zařízení používáte na výšku, přetočte jeho orientaci na šířku a znovu načtěte tuto stránku.
loading_error_wrongbrowser_line1=<b>Heldentaufe Online<sup>BETA</sup></b> lze sputit pouze na moderních prohlížečích, jako jsou:
loading_error_wrongbrowser_line2=Chrome, Firefox, Internet Explorer 10+, Safari nebo Opera<br /><a href="http://browsehappy.com/" target="_blank">Klikněte zde pro zjištění aktuální verze vašeho oblíbeného prohlížeče.</a>
loading_line1=Načítám <b>Heldentaufe Online<sup>BETA</sup></b>...
loading_line2=Děkujeme Patrikovi Hajdovi za překlad.
