dialog_death_text=Le héro réapparaitra sur le portail avec le nombre le plus bas avec un seul coeur.
dialog_death_text_bymonster=Si votre héros perd son dernier coeur sur une attaque de monstre ou un piège, il perd tous ses objets.
dialog_death_text_byplayer=Lorsque votre héros est battu par un personnage qui possède moins de dents de monstres que lui, les joueurs échangent leurs dents.
dialog_death_title_current=Votre héros a été vaincu.
