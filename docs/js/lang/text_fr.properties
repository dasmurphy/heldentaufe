dialog_enterdungeon_text=Vous avez choisi de descendre dans les profondeurs...
dialog_enterdungeon_text2=Comme dans le monde extérieur, vous pouvez déplacer votre personnage sur toutes les cases hexagonales. Ici, les personnages peuvent se bloquer les uns les autres, car il ne peut y avoir plus d'un personnage sur une même case, contrairement à l'extérieur.
dialog_enterdungeon_title=Vous entrez dans les souterrains.
dialog_enterdungeon2_text=Si votre personnage se trouve sur une case adjacente à un autre personnage ou monstre, vous pouvez utiliser des points d'action pour le combattre. cliquez simplement sur votre cible.
dialog_enterdungeon2_text2=Tous les joueurs concernés lancent un dé en même temps, et ajoutent leur valeur de combat au résultat. En cas d'égalité, l'attaquant l'emporte.
dialog_enterdungeon2_title=Combat
dialog_enterdungeon3_button=Explorer les souterrains
dialog_enterdungeon3_text=Quand vous pénétrez dans une zone qui est occupée par une tuile, vous la retournez. Si vous révélez un piège, vous perdez un coeur et tout ce qui reste de vos points d'action pour ce tour. Autrement, il ne se passe rien.
dialog_enterdungeon3_text2=Quand vous atteignez le trésor, lancez le dé à trésors 3 fois.
dialog_enterdungeon3_title=Les pièges et le trésor.
dialog_forceddiscard_text=Vous devez vous débarrasser d'objets pour faire de la place. cliquez sur les objets dont vous ne voulez plus.
dialog_forceddiscard_title=Plus de place dans le sac à dos.
dialog_forest_takereward=Récupérer la récompense.
dialog_forest_text=Vous avez découvert une forêt. Vous vous égarez et perdez tous vos points d'action restants, mais trouvez un trésor ! Lancez le dé à trésors une fois.
dialog_forest_throwdice=Lancer le dé
dialog_forest_title=La forêt.
dialog_mission_condition_title=Conditions pour remplir la mission.
dialog_mission_finish_title=Mission accomplie.
