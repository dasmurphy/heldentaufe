dialog_mission_reward_title=Récompense que vous obtiendrez, une fois la mission accomplie.
dialog_mission_start_button=Démarrer
dialog_mission_text_1=Au début de la partie, vous recevrez 3 cartes mission, faces cachées. Cliquez dessus pour les consulter.
dialog_mission_text_2=Chaque carte mission est similaire : il y a une tâche à effectuer à un certain endroit. Une fois accomplie, vous recevrez une récompense.
dialog_mission_text_3=Pour un point d'action, vous pouvez échanger une de vos cartes avec celle du sommet de la pioche.
dialog_mission_title=Les cartes de mission.
dialog_missionfulfilled_text=...et recevez une récompense bien méritée.
dialog_missionfulfilled_title=Vous avez accompli une mission
dialog_missionfulfilledchoose_option1=Objet
dialog_missionfulfilledchoose_option2=Dent de monstre.
dialog_missionfulfilledchoose_text=... et choisissez une récompense bien méritée.
dialog_newmissioncard_text=Vous pourrez utiliser ou remplacer vos cartes de missions lors de votre prochain tour.
dialog_newmissioncard_title=... à la fin de votre tour, prenez de nouvelles cartes 'mission' jusqu'à en posséder 3.
