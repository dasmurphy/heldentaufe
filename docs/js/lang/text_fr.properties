dialog_selectplayer_text=Avec quel personnage souhaitez-vous jouer ? Chacun est unique et possède des avantages qui lui sont propres... Passez la souris sur un portrait pour en apprendre davantage.
dialog_selectplayer_text2=Pour sélectionner un héros, cliquez sur son portrait. Si vous voulez découvrir le jeu seul, choisissez malgré tout au moins un héros supplémentaire.
dialog_selectplayer_title=Choisissez votre héros
