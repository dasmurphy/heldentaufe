dialog_welcome_text_1=Hey, gamin ! As-tu bien dormi ?
dialog_welcome_text_2=Le jour que tu attendais tant est enfin arrivé ! Habille-toi et prépare-toi pour ton baptême de héros. C'est aujourd'hui que tu pourras nous prouver que tu mérites une place au Conseil.
dialog_welcome_text_3=Montre-nous tes talents, en ramassant assez de dents de monstres. Sois le premier à regagner le village.
