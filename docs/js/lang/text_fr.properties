tutorial_fields_castle_text=Ici, vous pouvez améliorer des objets, en cliquant sur le batiment, mais vous devez terminer votre tour sur cette case.
tutorial_fields_castle_title=Le laboratoire.
tutorial_fields_dungeon_text=Vous pouvez descendre ici dans les souterrains, et continuer votre tour normalement, à partir du numéro de portail correspondant dans le sous-sol.
