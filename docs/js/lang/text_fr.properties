dialog_potion_description_1_text=La potion de soin guérit toutes les cœurs.
dialog_potion_description_2_text=La potion "Berserk" vous donne un bonus de +3 en attaque.
dialog_potion_description_3_text=La potion de téléportation vous téléporte à un endroit libre.
