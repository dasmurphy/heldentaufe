dialog_start_text=Le joueur avec {0} commence à jouer. Au début, il a 4 points d'action (Jupanila en a 5). Pour chaque point, vous pouvez accomplir une action. Si un joueur a utilisé tous ses points d'action, le tour du joueur suivant commence. Vous n'avez pas besoin d'utiliser tous vos points d'action.
dialog_start_title=La partie commence.
