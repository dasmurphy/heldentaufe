tutorial_setup_actionpoints_text=Ici est affiché le nombre de points d'action restants.
tutorial_setup_alchemy_text=Dans le livre d'alchimie, vous trouverez des recettes nécessitant des ingrédients que vous trouverez dans la nature. Les préparer vous demandera aussi d'être équipé d'un anneau magique assez puissant.
tutorial_setup_contact_text=Ce jeu est en version BETA. Merci de nous indiquer si quelque chose ne fonctionne pas correctement, en cliquant sur ce bouton.
tutorial_setup_dungeon_text=Installez la carte des souterrains, en laissant de la place autour du village.
tutorial_setup_guide_text=Ici vous trouverez des informations sur les 3 lieux : la "Forge", le "Laboratoire", et le "Marchand". Si vous ne vous souvenez plus à quoi ces endroits servent, jetez un oeil ici.
tutorial_setup_missioncards_text=Chaque joueur prend 3 cartes "mission" dans sa main.
tutorial_setup_monstercards_text=Placez les 3 fiches de monstres à côté de la carte du sous-sol.
tutorial_setup_monsterhearts_text=Placez des tuiles "coeur" aux emplacements prévus sur chaque fiche. Elles symbolisent les points de vie.
tutorial_setup_monsterteeth_text=Sur chacune de ces fiches, faites un empilement avec les précieuses dents.
tutorial_setup_monstertoken_text=Placez les 3 monstres sur leurs cases respectives.
tutorial_setup_otherplayers_text=Ici, vous trouvez les personnages des autres joueurs. Cliquez sur un portrait pour voir le détail de sa fiche.
tutorial_setup_playercards_text=Chaque joueur prend la fiche héros de son choix et la pose devant lui.
tutorial_setup_playerhearts_text=Chaque joueur remplit sa jauge de points de vie, avec les tuiles "coeur".
tutorial_setup_playerpoints_text=Cet indicateur montre le nombre de dents de monstres que votre héros a déjà collecté. Le petit chiffre indique combien vous devez en récolter pour gagner la partie (cela dépend du nombre de joueurs).
tutorial_setup_playertoken_text=Chaque joueur place son personnage sur le village.
tutorial_setup_startpiece_text=Placez le "village" au centre de la table. Les héros partiront à l'aventure de cet endroit.
tutorial_setup_traps_text=Mélangez les 5 tuiles de sous-sol, et placez-les faces cachées sur les zones affichant un rond gris. Certaines de ces tuiles sont des pièges.
tutorial_setup_treasure_text=Placez le coffre aux trésors sur la case contenant un rond jaune.
tutorial_step_allpvp_text=Maintenant, <b>tous</b> les héros se trouvent dans les souterrains. Dans ce cas, celui qui contrôle les monstres est déterminé au hasard.
tutorial_step_berserker_text=Vous avez bu la potion "Berserk". Lors de votre prochaine descente dans les souterrains, vous aurez un bonus de +3 en attaque.
tutorial_step_bootfound_text=Vous trouvez une paire de bottes. Les bottes donnent un point d'action supplémentaire.
tutorial_step_bootfound_title=Bottes trouvées.
tutorial_step_fewlifes_text=<b>Il ne vous reste qu'un seul point de vie.</b>Mangez, ou buvez une potion de vie si ovus en possédez. Préférez-vous rester, ou fuir ?
tutorial_step_firstteethcollected_text=Félicitations, vous avez trouvé votre première dent de monstre ! Continuez comme ça...
tutorial_step_firstteethcollected_title=Une première dent.
tutorial_step_foodavailable_text=Vous pouvez manger les pommes, les champignons, et les poissons en cliquant dessus depuis votre fiche. À chaque fois, vous récupérerez un point de vie.
tutorial_step_foodavailable_title=Ingrédient ramassé.
tutorial_step_inventoryfull_text=Vous avez rangé autant d'objets que possible dans votre sac à dos. Vous pouvez en jeter en cliquant dessus.
tutorial_step_inventoryfull_title=Le sac est plein.
tutorial_step_lastheroleavesdungeon_text=Aussitôt que le dernier héros quitte les souterrains, replacez les monstres sur leurs cases de départ, et réorganisez les pièges. Les monstres battus récupèrent tous leurs points de vie.
tutorial_step_lasttile_text=Vous avez maintenant exploré la totalité de la surface. Il n'y a plus de zone à découvrir.
tutorial_step_lasttile_title=Dernière zone découverte.
tutorial_step_lostlifesatt_text=L'attaquant perd un coeur. La somme du dé et de ses bonus de combat était inférieure à celle du défenseur.
tutorial_step_lostlifesdef_text=Le défenseur perd un coeur. La somme du dé et de ses bonus de combat était inférieure à celle de l'attaquant.
tutorial_step_missionavailable_text=Vous avez accompli une mission. Cliquez sur la carte pour recevoir votre récompense.
tutorial_step_missionavailable_title=Mission accomplie.
tutorial_step_monsterkilled_text=Le monstre est battu, et le héros ramasse une de ses dents, celle située au-dessus de la pile. Plus le monstre est fort, plus la dent a de valeur.
tutorial_step_monsterplayer_text=Au moment où le premier héros pénètre dans les souterrains, placez le joueur de Monstres comme prochain joueur.
tutorial_step_monsterplayerturn_text=Maintenant, c'est au tour des monstres. Tous les joueurs dont les héros ne se trouvent pas dans les souterrains commandent les monstres, et doivent se mettre d'accord sur les mouvements à effectuer. Cliquez sur un monstre pour le sélectionner et le déplacer.
tutorial_step_monsterplayerturn2_text=Les monstres peuvent attaquer les héros, ou leur bloquer le passage. Vous avez 4 points d'action disponibles, et pouvez bouger un ou plusieurs monstres.
tutorial_step_movement_text=Le premier joueur commence son tour. Pour explorer une nouvelle zone, cliquez sur un des hexagones grisés adjacents à votre héros. Chaque mouvement coûte 1 point d'action. <b> Pensez à regarder vos cartes de mission !</b>
tutorial_step_nextplayer_text=Au tour du joueur suivant.
tutorial_step_nostepsleft_text=Vous avez dépensé tous vos points pour ce tour. Cliquez sur la flèche pour finir votre tour.
tutorial_step_nostepsleft_title=Plus de points d'action.
tutorial_step_notrap_text=Sur ces zones, le déplacement est normal.
tutorial_step_notrap_title=Pas de piège.
tutorial_step_potionavailable_text=vous avez rassemblé suffisamment d'ingrédients pour préparer une potion. Cliquez ici pour choisir laquelle préparer.
tutorial_step_potionavailable_title=Préparer une potion.
tutorial_step_potioncreated_text=Vous pouvez stocker ici les potions que vous avez préparé. Pour boire une potion, cliquez dessus.
tutorial_step_potioncreated_title=Potion préparée.
tutorial_step_pvp_text=Il y a un autre héros dans les souterrains. Si ous le désirez, vous pouvez l'attaquer. Vous pourrez échanger vos dents de monstres si vous le battez.
tutorial_step_ringfound_text=Vous avez un anneau, avec lequel vous pouvez fabriquer des potions. Vous saurez lesquelles en jetant un oeil au livre d'alchimie.
tutorial_step_ringfound_title=Anneau trouvé.
tutorial_step_swordfound_text=Vous avez une épée maintenant. Elle vous donne un bonus lors des combats.
tutorial_step_swordfound_title=Épée trouvée.
tutorial_step_teethcollected_text=Félicitations ! Vous avez récolté assez des dents de monstres. Il faut maintenant les ramener rapidement au village.
tutorial_step_teethcollected_title=Assez de dents !
tutorial_step_teleport_text=Vous avez bu la potion de téléportation. Cliquez sur un endroit libre, en surface ou dans les souterrains, pour vous y transporter.