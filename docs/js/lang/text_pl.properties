dialog_forest_takereward=Odbierz nagrodę
dialog_forest_text=Odkrywasz las. Gubisz się i tracisz wszystkie pozostałe punkty akcji. Próbując odnaleźć drogę trafiasz na skrzynię ze skarbami. Rzuć raz kostką skarbów.
