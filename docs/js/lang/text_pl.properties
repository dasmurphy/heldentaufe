tutorial_setup_actionpoints_text=Dostępne punkty akcji w bieżącej turze widoczne są tutaj.
tutorial_setup_alchemy_text=W księdze alchemii znajdziesz przepisy wymagające składników naturalnych. Warzenie potężnych eliksirów wymaga pierścienia o odpowiedniej mocy.
tutorial_setup_contact_text=Ta gra jest w wersji BETA. Jeśli znajdziesz błąd lub chcesz się podzielić swoją opinią naciśnij ten przycisk by się z nami skontaktować. Chętnie poznamy twoje zdanie.
tutorial_setup_dungeon_text=Połóż kartę Podziemi niedaleko Wioski, ale pozostaw trochę miejsca między nimi.
tutorial_setup_guide_text=Tutaj znajdziesz wyjaśnienia do trzech pól: Kowal, Laboratorium i Kupiec. Jeśli zapomnisz co te pola robią zawsze możesz tutaj zajrzeć.
tutorial_setup_missioncards_text=Każdy z graczy pobiera 3 karty misji z (zakrytego) stosu.
tutorial_setup_monstercards_text=Połóż trzy karty potworów przy karcie Podziemi.
tutorial_setup_monsterhearts_text=Połóż znacznik serca na każdym szarym polu w kształcie serca na kartach potworów. To wyznacza poziom ich zdrowia.
tutorial_setup_monsterteeth_text=Uzbrój karty potworów kładąc na nich cenne zęby potworów.
tutorial_setup_monstertoken_text=Połóż figurki trzech potworów do ich grot.
tutorial_setup_otherplayers_text=Tutaj znajdziesz informacje o innych graczach. Kliknij na portrecie by zobaczyć kartę bohatera.
tutorial_setup_playercards_text=Każdy grach otrzymuje kartę bohatera i kładzie ją przed sobą.
tutorial_setup_playerhearts_text=Każdy z graczy kładzie swoje znaczniki serca na karcie bohatera.
tutorial_setup_playerpoints_text=Tutaj zobaczysz ilu zęby potwór bohaterem został już odnaleziony. Niewielka liczba pokazuje, ile trzeba , aby wygrać mecz (w zależności od liczby graczy ) .
tutorial_setup_playertoken_text=Każdy z graczy kładzie figurkę swojego bohatera na polu Wioski.
tutorial_setup_startpiece_text=Połóż pole Wioski na środku stołu. Tam bohaterowie rozpoczną swoje przygody i odkrywanie świata Powierzchni.
tutorial_setup_traps_text=Potasuj pięć pułapek i rozłóż je na polach z małymi okrągłymi oznaczeniami, szarą stroną ku górze.
tutorial_setup_treasure_text=Połóż skrzynię skarbów na polu oznaczonym na żółto.
tutorial_step_allpvp_text=Teraz <b>wszyscy</b> bohaterowie są w podziemiach. Gracz prowadzący potwory jest wybierany losowo.
tutorial_step_berserker_text=Pijesz eliksir berserkera i dostajesz bonus +3 w walce podczas następnej wizyty w Podziemiach.
tutorial_step_bootfound_text=Znajdujesz parę butów, które dają dodatkowe punkty akcji.
tutorial_step_bootfound_title=Znaleziono buty
tutorial_step_fewlifes_text=<b>Masz tylko jeden punkt zdrowia.</b> Jeśli możesz zjedz coś lub wypij eliksir zdrowia. Chcesz się zrewanżować, czy wybierasz odwrót?
tutorial_step_firstteethcollected_text=Gratulacje, zdobywasz swój pierwszy ząb potwora. Oby tak dalej!
tutorial_step_firstteethcollected_title=Twój pierwszy ząb potwora
tutorial_step_foodavailable_text=Jedz jabłka, grzyby i ryby by zregenerować jeden punkt zdrowia. Kliknij jedzenie by je zjeść.
tutorial_step_foodavailable_title=Znaleziono jedzenie
tutorial_step_inventoryfull_text=Twój ekwipunek jest pełen i nie możesz nieść więcej przedmiotów. Kliknij na przedmiot by go odrzucić.
tutorial_step_inventoryfull_title=Przeciążenie
tutorial_step_lastheroleavesdungeon_text= Gdy ostatni z bohaterów opuszcza Podziemia potwory wracają do swoich grot, a pułapki są rozkładane na nowo. Pokonane potwory odzyskują wszystkie punkty zdrowia.
tutorial_step_lasttile_text=Masz teraz całkowicie odkryta górny-świat. Nie ma więcej obszarów do odkrycia .
tutorial_step_lasttile_title=Ostatni obszar odkryta
tutorial_step_lostlifesatt_text=Atakujący traci jeden punkt zdrowia. Suma oczek na jego kostce i jego bonus w walce były niższe niż przeciwnika.
tutorial_step_lostlifesdef_text=Broniący się traci jeden punkt zdrowia. Suma oczek na jego kostce i jego bonus w walce były niższe niż atakującego.
tutorial_step_missionavailable_text=Misja zakończona sukcesem. Kliknij na mapę by odebrać swoją nagrodę.
tutorial_step_missionavailable_title=Misja zakończona
tutorial_step_monsterkilled_text=Potwór został pokonany i bohater zostaje nagrodzony zębem z karty potwora. Im silniejszy pokonany potwór, tym cenniejszy jego ząb.
tutorial_step_monsterplayer_text=Z chwilą gdy pierwszy z graczy wejdzie do Podziemi wyznacz potwory jako kolejnego gracza i umieść kartę gracza potworów na stole. Jego pozycja będzie wyznaczać turę potworów.
tutorial_step_monsterplayerturn_text=Teraz jest tura potworów. Wszyscy gracze, którzy nie są aktualnie w Podziemiach dowodzą potworami. Gracze muszą się umówić w kwestii wykonywanych ruchów. Kliknij potwora by go wybrać.
tutorial_step_monsterplayerturn2_text=Potwory mogą atakować bohaterów lub blokować przejścia. Masz 4 punkty akcji i możesz poruszyć więcej niż jednym potworem.
tutorial_step_movement_text=Teraz jest tura pierwszego gracza. Aby odkryć nowy teren kliknij na szare pole obok swojej figurki. Każdy ruch kosztuje jeden punkt akcji. <b>Pamiętaj obejrzeć swoje karty misji.</b>
tutorial_step_nextplayer_text=To jest tura kolejnego gracza.
tutorial_step_nostepsleft_text=Wszystkie punkty akcji są już zużyte. Kliknij strzałkę by rozpocząć turę kolejnego gracza.
tutorial_step_nostepsleft_title=Brak punktów akcji.
tutorial_step_notrap_text=Możesz kontynuować swoją turę.
tutorial_step_notrap_title=Brak pułapki (pułapka rozbrojona)
tutorial_step_potionavailable_text=Znalazłeś wystarczająco dużo składników by stworzyć eliksir. Kliknij by wybrać który stworzyć.
tutorial_step_potionavailable_title=Stwórz eliksir
tutorial_step_potioncreated_text=Tutaj będziesz przechowywać stworzone eliksiry. By wypić eliskir kliknij na niego.
tutorial_step_potioncreated_title=Zwarzony eliksir
tutorial_step_pvp_text=Już jest jakiś bohater w Podziemiach. Możesz atakować innych bohaterów i wymienić z nimi zęby potworów jeśli ich pokonasz.
tutorial_step_ringfound_text=Znajdujesz pierścień, który pozwala warzyć eliksiry. Zajrzyj do księgi alchemii by dowiedzieć się więcej.
tutorial_step_ringfound_title=Znaleziono pierścień
tutorial_step_swordfound_text=Znajdujesz miecz. Daje Ci większe szanse w walce.
tutorial_step_swordfound_title=Znaleziono miecz
tutorial_step_teethcollected_text=Dobra robota! Zebraniu wystarczającej zęby potwora. Nie zwlekał i zwrócić je do wioski.
tutorial_step_teethcollected_title=Wystarczające zęby potworów
tutorial_step_teleport_text=Pijesz eliksir teleportacji. Kliknij na wybranym wolnym polu (na Powierzchni lub w Podziemiach) by przenieść tam bohatera.