dialog_mission_start_button=Rozpocznij grę
dialog_mission_text_1=Na początku gry dostajesz trzy zasłonięte karty misji. Kliknij je, żeby zobaczyć.
dialog_mission_text_2=Każda karta misji ma podobny układ: Wykonaj cel misji w odpowiednim miejscu i po jej zakończeniu otrzymasz nagrodę.
dialog_mission_text_3=Za jeden punkt akcji możesz wymienić kartę akcji na inną.
