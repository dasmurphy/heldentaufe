dialog_enterdungeon_text=Postanawiasz zejść do Podziemi.
dialog_enterdungeon_text2=Tak jak na Powierzchni poruszasz się pomiędzy polami. Jednak tutaj figurki blokują sobie wzajemnie drogę. Każde pole może być zajmowane jedynie przez jedną figurkę.
dialog_enterdungeon_title=Wchodzisz to Podziemi
dialog_enterdungeon2_text=Jeśli Twój bohater jest na polu obok innego bohatera lub potwora możesz zużyć punkt akcji by zaatakować klikając na wybranego przeciwnika.
dialog_enterdungeon2_text2=W walce obaj przeciwnicy rzucają kostką walki i dodają swoją wartość umiejętności walki do wyniku rzutu. W przypadku remisu wygrywa atakujący.
dialog_enterdungeon2_title=Walka
dialog_enterdungeon3_button=Odkrywaj Podziemia
dialog_enterdungeon3_text=Po wejściu na pole z pułapką obróć znacznik pułapki. Jeśli jest uzbrojona tracisz punkt akcji i jeden punkt zdrowia. Jeśli jest nieuzbrojona, masz szczęście i nic się nie dzieje.
dialog_enterdungeon3_text2=Gdy odkrywasz skarb, rzuć kostką skarbów 3 razy.
dialog_enterdungeon3_title=Pułapki i skarby
dialog_forceddiscard_text=Nie uniesiesz już więcej ekwipunku. Kliknij na przedmiot który chcesz odrzucić.
