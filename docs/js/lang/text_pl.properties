tutorial_fields_apple_text=Tutaj możesz zbierać jabłka. Kliknij w pole jeśli chcesz to zrobić. Wymagany jest jeden punkt akcji.
tutorial_fields_apple_title=Sad
tutorial_fields_castle_text=Tutaj możesz ulepszać przedmioty. To wymaga opuszczenia jednej tury. Kliknij w pole jeśli chcesz to zrobić.
tutorial_fields_castle_title=Laboratorium
tutorial_fields_dungeon_text=Tutaj możesz zejść do Podziemi i kontynuować swoją turę z odpowiedniego wejścia w Podziemiach.
