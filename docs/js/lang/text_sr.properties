dialog_start_text=Igrač sa herojem {0} započinje igru. Na početku poteza, svaki igrač ima 4 akciona poena (samo srećni Jupanila ima 5). Jedan akcioni poen može da se iskoristi za jednu akciju. Kada potrošite sve akcione poene, završava se vaš potez i sledeći igra dolazi na red. Nije obavezno da iskoristite sve akcione poene koje imate kada ste na potezu.
