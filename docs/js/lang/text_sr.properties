tutorial_setup_actionpoints_text=Preostali akcioni poeni su vam prikazani ovde.
tutorial_setup_alchemy_text=U alhemičarskoj knjizi možete da pronađete recepte za koje su vam potrebni prirodni sastojci.  Pravljenje moćnih čarobnih napitaka zahteva prsten odgovarajuće moći.
tutorial_setup_contact_text=Ovo je BETA verzija. Ako pronađete grešku ili želite da nam pošaljete neku drugu povratnu informaciju kliknite na ovo dugme da nas kontaktirate. Hvala unapred.
tutorial_setup_dungeon_text=Postavite karte za Podzemni svet blizu polja na kome se nalazi selo, ali obratite pažnju da ostavite bar malo prostora između ove dve oblasti.
tutorial_setup_guide_text=Ovde možete pronaći obašnjenja za "kovnicu", "laboratoriju" i "trgovinu". Ne brinite ukoliko nešto zaboravite, ovde uvek možete da se podsetite.
tutorial_setup_missioncards_text=Svaki igrač vuče tri karte iz špila.
tutorial_setup_monstercards_text=Stavite tri karte čudovišta blizu karte Podzemnog sveta.
tutorial_setup_monsterhearts_text=Postavite srca na svako sivo polje u obliku srca na karti čudovišta. Srca predstavljaju njihovu životnu energiju.
tutorial_setup_monsterteeth_text=Ojačajte karte čudovišta tako što ćete im dodati zube čudovišta.
tutorial_setup_monstertoken_text=Stavite tri figure čudovišta u njihove jazbine.
tutorial_setup_otherplayers_text=Ovde možete videti informacije o ostalim igračima. Kliknite na portret da bi videli celu kartu heroja.
tutorial_setup_playercards_text=Svaki igrač dobija kartu heroja koju treba da postavi ispred sebe
tutorial_setup_playerhearts_text=Svaki igrač postavlja srca na svoju kartu heroja
tutorial_setup_playerpoints_text=Ovde možete videti koliko je zuba čudovišta heroj sakupio do sada. Mali broj pokazuje koliko poena vam je potrebno da biste pobedili u igri (to zavisi od broja igrača)
tutorial_setup_playertoken_text=Prvi igrač postavlja figuru na seosku oblast
tutorial_setup_startpiece_text=Postavite seosku oblast u sredinu table. Odavde će se vaš heroj upustiti u nove avanture i istraživanje Gornjeg sveta.
tutorial_setup_traps_text=Uzmite 5 zamki i postavite ih na polja sa krugovima. Okrenite sivu stranu zamke na gore.
tutorial_setup_treasure_text=Postavite kovčeg sa blagom na polje za žutom oznakom.
tutorial_step_allpvp_text=Sada su <b>svi</b> heroji u Podzemnom svetu. U ovom slučaju, slučajno se bira igrač koji će da upravlja čudovištima.
tutorial_step_berserker_text=Popili ste Herojski napitak. Dobićete +3 bonus pena u borbi prilikom sledeće posete Podzemnom svetu
tutorial_step_bootfound_text=Dobili ste par čizama. Za njih dobijate dodatne akcione poene.
tutorial_step_bootfound_title=Pronašli ste čizme
tutorial_step_fewlifes_text=<b>Ostalo vam je samo jedno srce.</b> Pojedite hranu ili popijte Isceliteljski napitak ukoliko imate.  Da li želite da se nastavite ili da odustajete?
tutorial_step_firstteethcollected_text=Čestitamo, upravo ste dobili prvi zub čudovišta. Samo tako nastavite!
tutorial_step_firstteethcollected_title=Vaš prvi zub čudovišta.
tutorial_step_foodavailable_text=Pojedite jabuku, pečurku ili ribu da bi dobili jedno srce. Da bi pojeli hranu, samo kliknite na nju.
tutorial_step_foodavailable_title=Pronašli ste prirodnu sirovinu.
tutorial_step_inventoryfull_text=Vaš prtljag je pun tako da ne možete da ponesete više stvari. Možete da odbacite neku od stvari tako što kliknete na nju.
tutorial_step_inventoryfull_title=Imate previše stvari u prtljagu.
tutorial_step_lastheroleavesdungeon_text=Čim poslednji heroj napusti Podzemni svet, čudovišta se vraćaju u svoje jazbine i zamke se ponovo postavljaju. Poražena čudovišta ponovo dobijaju punu životnu energiju.
tutorial_step_lasttile_text=U potpunosti ste istražili Gornji svet. Nema više oblasti koje je potrebno istražiti.
tutorial_step_lasttile_title=Poslednja oblast je pronađena
tutorial_step_lostlifesatt_text=Napadač gubi jedno srce. Zbir poena koje je dobio u bacanju kockica i njegovog borbenog bonusa je manji od zbira igrača koji se brani
tutorial_step_lostlifesdef_text=Igrač koji se brani gubi jedno srce. Zbir poena koje je dobio u bacanju kockica i njegovog borbenog bonusa je manji od zbira koji ima napadač.
tutorial_step_missionavailable_text=Uspešno ste završili misiju. Kliknite na mapu da pokupite nagradu.
tutorial_step_missionavailable_title=Misija je završena
tutorial_step_monsterkilled_text=Čudovište je pobeđeno i heroj je nagrađen sa jednim zubom čudovišta (uzmite ga iz špila karata čudovišta). Što je jače čudovište, to je vredniji zub.
tutorial_step_monsterplayer_text=Čim prvi heroj uđe u Podzemni svet, sledeći igrač igra sa čudovištima. Njegova trenutna pozicija određuje i poziciju čudovišta.
tutorial_step_monsterplayerturn_text=Sada je red na čudovište. Svi igrači čiji heroji nisu trenutno u podzemnom svetu upravljaju čudovištima. Ovi igrači treba da se dogovore koji će potez da odigraju. Kliknite na čudovište da bi ga odabrali.
tutorial_step_monsterplayerturn2_text=Čudovišta mogu da napadnu heroje ili da blokiraju prolaze. Imate 4 akciona poena i dozvoljeno vam je da pomerite više od jednog čudovišta
tutorial_step_movement_text=Prvi igrač može da počne sa igrom. Da bi istražili novo polje, kliknite na sivo polje koje se dodiruje sa poljem nakojem se nalazi vaš igrač. Svako pomeranje košta jedan akcioni poen. <b>Ne zaboravite da pogledate vaše Misione karte.</b>
tutorial_step_nextplayer_text=Sada je red na sledećeg igrača.
tutorial_step_nostepsleft_text=Iskoristili ste sve akcione poene u ovom potezu. Kliknite na strelicu da bi sledeći igrač mogao za započne svoj potez.
tutorial_step_nostepsleft_title=Nije vam ostalo više akcionih poena.
tutorial_step_notrap_text=Možete da nastavite vaš potez normalno.
tutorial_step_notrap_title=Zamka je uklonjena
tutorial_step_potionavailable_text=Sakupili ste potrebne sastojke da možete da napravite napitak.  Kliknite ovde da bi odabrali koji ćete da napravite.
tutorial_step_potionavailable_title=Napravite čarobni napitak
tutorial_step_potioncreated_text=Ovde možete ostaviti čarobne napitke koje ste napravili. Da bi popili napitak, kliknite na njega.
tutorial_step_potioncreated_title=Čarobni napitak je napravljen
tutorial_step_pvp_text=Već je jedan heroj u Podzemnom svetu.  Od sada možete napasti druge igrače i zaraditi zube čudovišta ukoliko ih pobedite.
tutorial_step_ringfound_text=Prsten vam omogućava da napravite čarodni napitak. Pogledajte u alhemičarsku knjigu za dodatno objašnjenje.
tutorial_step_ringfound_title=Dobili ste prsten
tutorial_step_swordfound_text=Mač će vam obezbediti prednost u borbi.
tutorial_step_swordfound_title=Dobili ste mač
tutorial_step_teethcollected_text=Odlično urađeno! Sakupili ste dovoljno zuba čudovišta. Ne gubite vreme, vratite se što pre u selo.
tutorial_step_teethcollected_title=Imate dovoljno zuba čudovišta
tutorial_step_teleport_text=Popili ste Teleport napitak. Kliknite na bilo koju slodobnu oblast (u Gornjem ili Podzemnom svetu) 