tutorial_setup_playerhearts_text=將心形指示物放置在英雄卡上對應位置
tutorial_setup_playerpoints_text=在这里，你会看到有多少怪物牙齿英雄已经找到。小数字显示多少你需要去赢得比赛（取决于玩家人数） 。
tutorial_setup_playertoken_text=每位玩家將他的英雄放在村莊板塊上。
tutorial_setup_startpiece_text=將村莊板塊放置於桌子中央，您的英雄將從此處出發，探索地上世界，展開冒險的旅程。
tutorial_setup_traps_text=將五張陷阱指示物洗勻並放置在有圓形標記處，灰色面朝上。
tutorial_setup_treasure_text=將寶箱指示物放置於黃色標記處。
tutorial_step_allpvp_text= <b>所有</b>的英雄都在地下世界中，現在控制怪物行動的玩家將改為隨機挑選。
tutorial_step_berserker_text=你大口喝下了狂暴藥水，你下次在地下世界中探索時會獲得三點的戰鬥力加成。
tutorial_step_bootfound_text=你找到了一雙靴子，提供你額外的行動點數。
tutorial_step_bootfound_title=獲得靴子
tutorial_step_fewlifes_text=<b>你只剩下一滴血了。</b> 吃些食物或喝下治療藥水來回復生命。你還要繼續戰鬥嗎?或是選擇撤退?
tutorial_step_firstteethcollected_text=恭喜你!你收集到第一枚怪物牙齒了，再接再厲吧!
