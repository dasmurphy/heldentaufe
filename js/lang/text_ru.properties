tutorial_setup_actionpoints_text=Оставшиеся в этом ходу очки действия указаны здесь.
tutorial_setup_alchemy_text=В алхимической книге вы найдете рецепты, для которых нужны натуральные ингридиенты. Чтобы сварить зелье, вам необходимо Кольцо Силы соответствующего уровня.
tutorial_setup_contact_text=Это бета-версия игры. Если вы обнаружили ошибку или у вас есть комментарии и предложения, нажмите эту кнопку для связи с нами.
tutorial_setup_dungeon_text=Разместите карту Потустороннего Мира поблизости от деревни, оставив между областями немного свободного места.
tutorial_setup_guide_text=Здесь вы можете посмотреть описание трех типов зон - "кузнец", "лаборатория" и "торговец". Вы можете просмотреть эту информацию в любой момент игры.
tutorial_setup_missioncards_text=Каждый игрок берет три карты заданий из колоды.
tutorial_setup_monstercards_text=Поместите карты трех монстров рядом с картой Потустороннего Мира.
tutorial_setup_monsterhearts_text=Поместите символы с изображением сердца на каждое имеющее форму сердца серое поле на картах монстров. Эти сердца обозначают их очки здоровья.
tutorial_setup_monsterteeth_text=Сложите стопки драгоценных зубов монстров на карты монстров.
tutorial_setup_monstertoken_text=Поместите фигурки трех монстров в их логова.
tutorial_setup_otherplayers_text=Здесь вы найдете информацию о других игроках. Нажмите на портрет, чтобы увидеть карту героя.
tutorial_setup_playercards_text=Каждый игрок получает карту героя и помещает ее перед собой.
tutorial_setup_playerhearts_text=Каждый игрок помещает символы с изображением сердца на карту своего героя.
tutorial_setup_playerpoints_text=Здесь указано, сколько зубов монстров герой уже нашел. Маленькие цифры показывают, сколько зубов нужно, чтобы выиграть игру (зависит от количества игроков)
tutorial_setup_playertoken_text=Первый игрок помещает фигурку героя в деревню.
tutorial_setup_startpiece_text=Разместите деревню в центре стола. Отсюда ваши герои пустятся в свои приключения и начнут изучение Верхнего Мира.
tutorial_setup_traps_text=Перемешайте пять ловушек и поместите их серой стороной вверх на обозначенные маленькими круглыми метками поля.
tutorial_setup_treasure_text=Поместите сундук с сокровищами на обозначенное желтой меткой поле. 
tutorial_step_allpvp_text=Сейчас <b>все</b> герои находятся в Потустороннем Мире. В этом случае, игрок, управляющий монстрами, выбирается случайным образом.
tutorial_step_berserker_text=Вы выпили зелье берсерка и получите бонус +3 к атаке в ваше следующее посещение Потустороннего Мира.
tutorial_step_bootfound_text=Вы нашли пару ботинок, которые добавляют очки действия.
tutorial_step_bootfound_title=Вы нашли ботинки
tutorial_step_fewlifes_text=<b>У вас осталось только одно очко здоровья.</b> Съешьте еду или выпейте зелье здоровья, если у вас есть. Вы хотите держаться до последнего или сбежать?
tutorial_step_firstteethcollected_text=Поздравляем, вы получили ваш первый зуб монстра. Так держать!
tutorial_step_firstteethcollected_title=Ваш первый зуб монстра.
tutorial_step_foodavailable_text=Съешьте яблоко, гриб или рыбу чтобы восстановить одно очко здоровья. Чтобы съесть еду, просто нажмите на ее изображение.
tutorial_step_foodavailable_title=Вы нашли еду.
tutorial_step_inventoryfull_text=Ваш инвентарь полон, и вы не можете взять больше предметов. Вы можете выбросить предмет, нажав на его изображение.
tutorial_step_inventoryfull_title=Перегружен
tutorial_step_lastheroleavesdungeon_text=Как только последний герой покидает Потусторонний Мир, монстры возвращаются в свои логова, а ловушки устанавливаются заново.  Побежденные монстры полностью восстанавливают свое здоровье.
tutorial_step_lasttile_text=Вы полностью исследовали Верхний мир. Неизведанных территорий больше не осталось.
tutorial_step_lasttile_title=Вы исследовали последнюю территорию
tutorial_step_lostlifesatt_text=Нападающий теряет одно сердце. Сумма результата броска кубика и его уровня атаки меньше чем у обороняющегося.
tutorial_step_lostlifesdef_text=Обороняющийся теряет одно сердце. Сумма результата броска кубика и его уровня атаки меньше чем у нападающего.
tutorial_step_missionavailable_text=Вы успешно справились с заданием. Нажмите на карту, чтобы получить вашу награду.
tutorial_step_missionavailable_title=Задание выполнено
tutorial_step_monsterkilled_text=Монстр побежден, герой получает зуб монстра (из стопки зубов на карте монстра). Чем сильнее побежденный монстр, тем более драгоценен зуб. 
tutorial_step_monsterplayer_text=Как только первый герой попадает в Потусторонний Мир, в игру вступают монстры. Поместите игрока-монстра на стол сразу за игроком, перешедшим в Потусторонний Мир. Положение игрока-монстра указывает на очередность хода монстров.
tutorial_step_monsterplayerturn_text=Ход монстров. Все игроки, чьи герои не находятся на данный момент в Потустороннем Мире, управляют монстрами. Игроки должны совместно принять решение о том, как будут ходить монстры. Нажмите на монстра, чтобы его выбрать.
tutorial_step_monsterplayerturn2_text=Монстры могут атаковать героев и блокировать проходы. У вас есть четыре очка действия, которые вы можете использовать для перемещения одного или нескольких монстров.
tutorial_step_movement_text=Сейчас ход первого игрока. Чтобы исследовать новую территорию, нажмите на серое поле рядом с фигуркой вашего героя. Каждое перемещение стоит одно очко действия. <b>Не забудьте заглянуть в ваши карты заданий.</b>
tutorial_step_nextplayer_text=Ход следующего игрока.
tutorial_step_nostepsleft_text=Вы использовали все очки действия, нажмите на стрелку, чтобы передать ход следующему игроку.
tutorial_step_nostepsleft_title=У вас больше не осталось очков действия.
tutorial_step_notrap_text=Вы можете продолжить свой ход.
tutorial_step_notrap_title=Ловушки нет (демонтированная ловушка)
tutorial_step_potionavailable_text=Вы собрали достаточно ингредиентов, чтобы сварить зелье. Нажмите здесь, чтобы выбрать, что вы будете готовить.
tutorial_step_potionavailable_title=Сварить зелье
tutorial_step_potioncreated_text=Здесь хранятся готовые зелья. Чтобы выпить зелье, нажмите на его изображение.
tutorial_step_potioncreated_title=Готовое зелье
tutorial_step_pvp_text=В Потустороннем Мире уже есть герой. Вы можете атаковать своих товарищей и, победив, обменяться с ними зубами монстров.
tutorial_step_ringfound_text=Вы нашли кольцо, которое дает возможность варить зелья. Загляните в алхимическую книгу, чтобы узнать больше.
tutorial_step_ringfound_title=Вы нашли кольцо
tutorial_step_swordfound_text=Вы нашли меч. Он поможет вам в бою.
tutorial_step_swordfound_title=Вы нашли меч
tutorial_step_teethcollected_text=Поздравляем! Вы собрали достаточно зубов монстров. Скорее несите их в деревню.
tutorial_step_teethcollected_title=Достаточно зубов монстров
tutorial_step_teleport_text=Вы выпили зелье телепортации. Нажмите на любую свободную область (в Верхнем или Потустороннем Мире) чтобы телепортироваться туда.