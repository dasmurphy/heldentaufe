dialog_death_text_bymonster=Если ваш герой потерял последнее сердце в битве с монстром или попав в ловушку, то он лишается всех предметов.
dialog_death_text_byplayer=Если ваш герой был побежден другим игроком, и у вашего героя было больше зубов монстров, чем у другого игрока, игроки обмениваются зубами монстров.
