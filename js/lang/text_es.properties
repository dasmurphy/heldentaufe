tutorial_setup_actionpoints_text=Aquí están los puntos de acción que te quedan.
tutorial_setup_alchemy_text=El cuaderno de alquimia te muestra lo que puedes lograr con los recursos que recolectas. Transforma tus recursos en poderosas pociones si posees un anillo mágico.
tutorial_setup_contact_text=Este juego está en versión BETA. Agradecemos que si algo no funciona bien nos lo indiques poniendo este botón. 
tutorial_setup_dungeon_text=Instala el mapa de los subterráneos. Dejando un poco de lugar alrededor del pueblo.
tutorial_setup_guide_text=Aquí encontrarás la información sobre los 3 lugares: la “forja”, el “Laboratorio” y el “mercader”. Si no recuerdas bien para que sirven estos lugares, échale un ojo aquí.
tutorial_setup_missioncards_text=Cada jugador toma tres cartas “mission” en su mano. 
tutorial_setup_monstercards_text=Coloca las 3 cartas de monstruos a lado del mapa del subterráneo. 
tutorial_setup_monsterhearts_text=Coloca las fichas en forma de corazón en los lugares previsto para cada pieza. Éstas simbolizan los puntos de vida. 
tutorial_setup_monsterteeth_text=Sobre cada una de estas cartas haz una pila de los dientes de monstruo.
tutorial_setup_monstertoken_text=Coloca los 3 monstruos sobre sus lugares respectivos.
tutorial_setup_otherplayers_text=Aquí encontrarás los personajes de otros jugadores. Toca sobre el retrato para ver los detalles de su ficha.
tutorial_setup_playercards_text=Cada jugador toma la ficha de héroe de su elección y la coloca delante de él. 
tutorial_setup_playerhearts_text=Cada jugador coloca sus puntos de vida, fichas corazón, en su carta de héroe. 
tutorial_setup_playerpoints_text=Este indicador muestra el numero de dientes del monstruo, la cantidad de dientes de monstruo que has recolectado. Recupera suficientes y llévalos al pueblo para ganar el juego. 
tutorial_setup_playertoken_text=Cada jugador pone su personaje en el “village”. 
tutorial_setup_startpiece_text=Pon el “village” (pueblo), en el centro de la mesa. Desde aquí los héroes empiezan su aventura y comienzan a descubrir el mundo. 
tutorial_setup_traps_text=Mezcla 5 piezas de subterráneo y colócalas con las caras escondidas en las zonas que tienen un circulo gris. Algunas de esas piezas serán trampas.
tutorial_setup_treasure_text=Coloca el cofre de tesoros sobre el mapa que tiene el círculo amarillo. 
tutorial_step_allpvp_text=Ahora, <b>Todos</b> los héroes se encuentran en los subterráneos . En este caso el que controla a los monstruos es elegido al azar.
tutorial_step_berserker_text=Has bebido la poción "Berserk". Cuando bajes a los subterráneos tendrás un bonus de +3 en ataque.
tutorial_step_bootfound_text=Encontraste un par de botas. Las botas otorgan un punto de acción suplementario.
tutorial_step_bootfound_title=Botas encontradas.
tutorial_step_fewlifes_text=<b>No te queda más que un punto de vida. </b> Come o bebe una poción de ayuda si la tienes. ¿Vas a huir? o ¿continuarás en combate?
tutorial_step_firstteethcollected_text=Felicidades, has encontrado tu primer diente de monstruo, continua así…
tutorial_step_firstteethcollected_title=Un primer diente.
tutorial_step_foodavailable_text=Puedes comer manzanas, los champiñones y los pescados tocando sobre ellos desde su ficha. Cada vez que lo hagas recuperarás un punto de vida.
tutorial_step_foodavailable_title=Ingrediente recogido.
tutorial_step_inventoryfull_text=Has acumulado tantos objetos como podías. Puedes deshacerte de algunos para dejar lugar disponible, sólo tienes que tocar encima de los que deseas dejar. 
tutorial_step_inventoryfull_title=La bolsa está llena.
tutorial_step_lastheroleavesdungeon_text=Tan pronto como el último héroe deje los subterráneos. Vuelve a colocar los monstres en su casillas de partida y reorganiza las trampas. Los monstruos vencidos recuperan sus puntos de vida. 
tutorial_step_lasttile_text=Descubriste todas las areas de la superficie. No hay más areas para descubrir.
tutorial_step_lasttile_title=Ultima area descubierta
tutorial_step_lostlifesatt_text=El atacante pierde un corazón. La suma del dado y del bonus de combate era inferior al del defensor.
tutorial_step_lostlifesdef_text=El defensor pierde un corazón. La suma del dado y de los bonus de combate eran inferiores a los del atacante. 
tutorial_step_missionavailable_text=Has completado todo lo necesario para una misión. Toca en la carta para terminarla y obtener la recompensa.
tutorial_step_missionavailable_title=Misión completa.
tutorial_step_monsterkilled_text=El monstruo está vencido, el héroe le quita uno de sus dientes, la que está más arriba. Mientras más fuerte es el monstruo el diente tiene más valor. 
tutorial_step_monsterplayer_text=Cuando un héroe entra en primero a los subterráneos, coloca la ficha “Señor de los monstruos” como si fuera el próximo jugador en turno. Esto indica que los monstruos deberán jugar.
tutorial_step_monsterplayerturn_text=Ahora es el turno de los monstruos. Los jugadores, menos del que se encuentra el héroe en los subterráneos, los controlan. Discutan entre ustedes lo que cada monstruo debe de hacer. Toca sobre un monstruo para seleccionarlo.
tutorial_step_monsterplayerturn2_text=Los monstruos pueden atacar a los héroes o bloquearles el paso. Tienen 4 puntos de acción disponibles, utilizables por uno o varios monstruos. 
tutorial_step_movement_text=El primer jugador comienza. Para explorar una nueva zona toca sobre uno de los hexagonos grises que rodean a tu héroe. Cada movimiento cuesta un punto de acción. <b>No olvides revisar tus cartas de misión.</b>
tutorial_step_nextplayer_text=Es el turno del siguiente jugador.
tutorial_step_nostepsleft_text=Has jugado todos tus puntos. Toca sobre la flecha para terminar tu turno. 
tutorial_step_nostepsleft_title=No te quedan puntos de acción.
tutorial_step_notrap_text=Sobre estas zonas puedes desplazarte normalmente.
tutorial_step_notrap_title=No hay trampa.
tutorial_step_potionavailable_text=Has recogido suficientes ingredientes para hacer una poción. Toca aquí para escoger que poción quieres crear.
tutorial_step_potionavailable_title=Prepara una poción.
tutorial_step_potioncreated_text=Es aquí que guardas tus pociones. Toca sobre ellas para utilizarlas.
tutorial_step_potioncreated_title=Poción preparada.
tutorial_step_pvp_text=Hay otro héroe en los subterráneos. También puedes atacarlo y cambiarías tus dientes de monstruo con él si logras vencerlo.
tutorial_step_ringfound_text=Tienes un anillo con el cual puedes fabricar pociones.
tutorial_step_ringfound_title=Anillo encontrado. 
tutorial_step_swordfound_text=Ahora tienes una espada. Te da un bonus cuando peleas. 
tutorial_step_swordfound_title=Espada encontrada.
tutorial_step_teethcollected_text=¡Felicidades! Has recuperado suficientes dientes de monstruos, apresúrate y llévalos rápidamente al pueblo.
tutorial_step_teethcollected_title=¡Suficientes dientes!
tutorial_step_teleport_text=Has bebido la poción teleportación. Toca en un lugar libre, en la superficie o en los subterráneos puedes teletransportarte. 