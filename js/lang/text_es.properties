dialog_mission_start_button=Comenzar
dialog_mission_text_1=Al inicio del juego, recibirás 3 cartas de misión. Las cartas están ocultas, para consultarlas debes de tocar encima de ellas. 
dialog_mission_text_2=Cada carta misión es similar. Debes de efectuar una tarea en un lugar determinado. Una vez completada la tarea recibirás una recompensa. 
dialog_mission_text_3=Por un punto de acción puedes intercambiar una de tus cartas misión por una de encima del montón. 
dialog_mission_title=Las cartas de misión
