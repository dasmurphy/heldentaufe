dialog_enterdungeon_text=Escogiste entrar en las profundidades…
dialog_enterdungeon_text2=Como en el mundo exterior, puedes mover tu personaje sobre todas las casillas hexagonales. Aquí, los personajes pueden bloquearse unos a otros pues no puede haber más de un personaje sobre la misma casillas, como en el mundo exterior. 
dialog_enterdungeon_title=Entras en los subterráneos. 
dialog_enterdungeon2_text=Si tu personnage se encuentra en una casilla vecina a otro personaje o monstruo, puedes utilizar tus puntos de acción para combatirlo. Toca simplemente sobre tu contrario. 
dialog_enterdungeon2_text2=Todos los jugadores del combate lanzan al mismo tiempo un dado y le suman su valor de combate al resultado. Si quedan empatados el atacante gana. 
dialog_enterdungeon2_title=Combate
dialog_enterdungeon3_button=Explora los subterráneos. 
dialog_enterdungeon3_text=Cuando entras en una zona ocupada por una ficha la volteas. Si encuentras una trampa pierdes una corazón y todos los puntos de acción que posees. Si no hay trampa no te pasa nada.   
dialog_enterdungeon3_text2=Cuando encuentras un tesoro, tira el dedo de los tesoros 3 veces. 
dialog_enterdungeon3_title=Las trampas y el tesoro. 
dialog_forceddiscard_text=Debes de deshacerte de objetos para hacer un espacio. Toca los objetos que ya no quieres. 
