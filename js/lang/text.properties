dialog_contact_title=Dein Feedback
dialog_contact_text=Funktioniert etwas nicht richtig? Hast du einen Verbesserungsvorschlag oder möchtest du sonst ein Feedback geben? Wir freuen uns über deine Nachricht.
dialog_contact_email=Deine E-Mail-Adresse
dialog_contact_message=Deine Nachricht
dialog_contact_send=Feedback abschicken

dialog_welcome_title=Heldentaufe Online<sup>BETA</sup>
dialog_welcome_text_1=Der Tag, auf den du so lange gewartet hast ist da !
dialog_welcome_text_2=Heute wirst du endlich zeigen können, dass dir ein Platz im Heldenrat zusteht. Hol dir die goldenen Monsterzähne.
dialog_welcome_text_3=Aber sei gewarnt - nicht ganz Taora ist so friedlich, wie es scheint. Die dunkle und düstere Unterwelt hat schon aus manchem Freund einen Feind gemacht, so erzählt man sich...
dialog_welcome_withtutorial=Mit Tutorial spielen (fürs erste Spiel empfohlen)
dialog_welcome_warning=<i><b>Wichtig:</b> Heldentaufe ist ein Brettspiel mit überdurchschnittlich hoher Spielerinteraktivität, weshalb das Spiel vor dem PC nur bedingt "erlebt" werden kann. Diese Online-Version dient nur dazu, einen Einblick in die Spielmechanik zu erhalten und die Regeln einzuführen.</i>
dialog_welcome_start_button=Los gehts...

dialog_selectplayer_title=Wählt eure Helden
dialog_selectplayer_text=Mit welchem Helden willst du spielen? Jeder ist einzigartig und besitzt einen eigenen Vorteil... Fahre mit dem Mauszeiger über ein Portrait, um etwas mehr zu erfahren.
dialog_selectplayer_text2=Um zu wählen, klicke auf das entsprechenden Portrait. Falls du das Spiel alleine ausprobieren willst, wähle trotzdem zwei Helden.
dialog_selectplayer_button=Fertig
dialog_selectplayer_button_noready_title=Wähle mindestens zwei Helden

dialog_start_title=Das Spiel beginnt
dialog_start_text=Der Spieler mit {0} beginnt das Spiel. Zu Beginn stehen ihm 4 Aktionspunkte (als Jupanila 5) zu Verfügung. Pro Aktionspunkt kann er eine Aktion ausführen. Wenn alle Aktionspunkte eines Spielers erschöpft sind, ist sein Zug beendet und der nächste Spieler ist an der Reihe. Dabei müssen die Aktionspunkte nie zwingend aufgebraucht werden.
dialog_start_start_button=Weiter

dialog_mission_title=Die Missionskarten
dialog_mission_text_1=Du erhälst zu Beginn des Spiels 3 verdeckte Missionskarten. Wenn du auf die Karten klickst, kannst du sie anschauen.
dialog_mission_text_2=Jede Missionskarte ist ähnlich aufgebaut: Es gibt eine Aufgabe an einem bestimmten Ort zu erfüllen und du erhälst eine Belohnung dafür.
dialog_mission_text_3=Mit einem Aktionspunkt kannst du eine Missionskarte gegen eine neue tauschen.
dialog_mission_start_button=Spiel beginnen

dialog_forest_title=Der Wald
dialog_forest_text=Du hast einen Wald entdeckt. Du verirrst dich und verlierst alle verbleibenden Aktionspunkte. Allerdings stösst du inmitten des Waldes auf einen Schatz ! Würfle einmal mit dem Schatzwürfel.
dialog_forest_throwdice=1 x Würfeln
dialog_forest_takereward=Belohnung nehmen

dialog_treasure_title=Der Schatz
dialog_treasure_text=Wow ! Du hast den Schatz der Unterwelt gefunden ! Würfle als Belohnung dreimal mit dem Schatzwürfel.
dialog_treasure_throwdice=3 x Würfeln
dialog_treasure_takereward=Schatz nehmen

dialog_smith_title=Der Schmied
dialog_smith_text=Beim Schmied kann Ausrüstung verbessert werden. 2 Ausrüstung desselben Typs abgeben - verbesserte Ausrüstung (summierte Stärke) nehmen.
dialog_smith_improve_title={0} verbessern

dialog_trader_title=Der Händler
dialog_trader_text=Beim Händler kann Ausrüstung derselben Stärke getauscht werden.
dialog_trader_text_notpossible=Du kannst den Händler nur einmal pro Runde benutzen.
dialog_trader_noitems=Du hast noch keine Ausrüstung zum Tauschen.
dialog_trader_switch_title=zu {0} tauschen

dialog_castle_title=Das Labor
dialog_castle_text=Im Labor kann Ausrüstung verbessert werden. Beende deine Runde hier. Danach darfst du eine beliebige Ausrüstung um eine Stufe verbessern.
dialog_castle_text_notpossible=Du kannst das Labor nur einmal pro Runde benutzen.
dialog_castle_text_noteeth=Falls dieses Textfenster noch immer erscheint, schreibe uns ein Feedbackmail ! Danke !
dialog_castle_improve_title={0} verbessern, Runde beenden.

dialog_trap_title=Du löst eine Falle aus.
dialog_trap_text=Dadurch verlierst du einen Lebenspunkt und alle deine verbleibenden Aktionspunkte.

dialog_missionfulfilled_title=Du hast eine Mission erfüllt
dialog_missionfulfilled_text=... und erhälst deine wohlverdiente Belohnung.
dialog_missionfulfilledchoose_text=... und wählst deine wohlverdiente Belohnung.
dialog_missionfulfilledchoose_option1=Gegenstand
dialog_missionfulfilledchoose_option2=Monsterzahn

dialog_newmissioncard_title=...am Ende deines Zuges füllst du deine Missionskarten wieder auf 3 auf.
dialog_newmissioncard_text=Du kannst die neuen Missionskarten in deinem nächsten Zug einsetzen oder austauschen.

dialog_death_title_current=Dein Held wurde besiegt.
dialog_death_title_other={0} wurde besiegt.
dialog_death_text=Der Held wird auf das Portal mit der niedrigsten Nummer gesetzt und erhält einen Lebenspunkt.
dialog_death_text_byplayer=Wenn er von einem Mitspieler besiegt wird, der weniger Monsterzähne besitzt, werden die Monsterzähne getauscht.
dialog_death_text_bymonster=Wenn er das letzte Herz durch ein Monster oder eine Falle verloren hat, gibt er alle seine Gegenstände ab.

dialog_voluntarydiscard_title=Willst Du den Gegenstand wirklich abwerfen?
dialog_voluntarydiscard_text_resource=Da dein Held alle Lebenpunkte hat, bringt es dir keinen Vorteil die Nahrung zu essen.
dialog_voluntarydiscard_text_potion1=Da dein Held alle Lebenpunkte hat, bringt es dir keinen Vorteil den Heiltrank einzusetzen.
dialog_voluntarydiscard_text_potion2=Dein Held hat bereits einen Berserkertrank getrunken.
dialog_voluntarydiscard_text_potion3=Dein Held kann pro Runde nur einen Teleporttrank trinken.
dialog_voluntarydiscard_text=Falls du den Gegenstand nicht mehr gebrauchen kannst, klicke auf JA um ihn abzuwerfen.

dialog_actiondiscard_title=Du hast noch Aktionspunkte übrig
dialog_actiondiscard_text=Willst du deinen Zug wirklich beenden?

dialog_forceddiscard_title=Zu viele Gegenstände im Inventar
dialog_forceddiscard_text=Du musst solange Gegenstände abwerfen, bis alles ins Inventar passt. Klicke die Gegenstände an, die du abwerfen möchtet. 

dialog_enterdungeon_title=Du betrittst die Unterwelt
dialog_enterdungeon_text=Du hast dich entschieden, in die Unterwelt hinab zu steigen.
dialog_enterdungeon_text2=Wie auf der Oberwelt darfst du deine Spielfigur auf allen sechseckigen Gebieten bewegen. Im Unterschied zur Oberwelt versperren sich aber die Spielfiguren in der Unterwelt gegenseitig den Weg. Jedes Gebiet kann also nur von maximal einer Spielfigur belegt sein.

dialog_enterdungeon2_title=Der Kampf
dialog_enterdungeon2_text=Wenn sich deine Spielfigur auf einem angrenzenden Feld zu einer anderen befindet, kannst du kämpfen. Dies kostet dich Aktionspunkte. Klicke dazu einfach auf ein benachbartes Monster oder einen Helden.
dialog_enterdungeon2_text2=Dabei würfeln beide beteiligten Parteien gleichzeitig mit einem Kampfwürfel und addieren ihren Kampf-Wert zum erzielten Würfelwert. Bei Gleichstand gewinnt der Angreifer.

dialog_enterdungeon3_title=Die Fallen und der Schatz
dialog_enterdungeon3_text=Wenn du ein Gebiet betrittst, das mit einem Gefahrenplättchen belegt ist, drehst du das Plättchen um. Falls eine Falle darunter ist, verlierst du alle deine Aktionspunkte und 1 Herz.
dialog_enterdungeon3_text2=Wenn du den Schatz erreichst, darfst du 3 x mit dem Schatzwürfel würfeln.
dialog_enterdungeon3_button=Unterwelt erkunden

dialog_win_title=Herzliche Gratulation !
dialog_win_text_winner={0} mit {1} Siegpunkten
dialog_win_text=Hat dir <b>Heldentaufe Online<sup>BETA</sup></b> gefallen? Dann erzähle deinen Freunden davon und verfolge unser Projekt weiterhin.

dialog_win2_title=Auf Wiedersehen
dialog_win2_text=Wir freuen uns über jegliches Feedback und hoffen natürlich auf deine Vorbestellung auf <a target="_blank" href="www.heldentaufe.ch/preorder.html">heldentaufe.ch</a>. Vielen Dank !

dialog_mission_replace_title=Missionskarte für 1 Aktionspunkt tauschen
dialog_mission_finish_title=Mission abschliessen
dialog_mission_condition_title=Bedingung um die Mission zu erfüllen
dialog_mission_reward_title=Belohnung wenn du die Mission erfüllst

dialog_potion_create_title=Trank herstellen
dialog_potion_create_text=Wenn du die nötigen Zutaten und einen magischen Ring mit ausreichender Stärke hast, kannst du hier Tränke zubereiten.
dialog_potion_create_item_title={0} herstellen
dialog_potion_description_1_text=Der Heiltrank gibt dir alle Herzen zurück.
dialog_potion_description_2_text=Der Berserkertrank gibt dir +3 Bonus im Kampf.
dialog_potion_description_3_text=Der Teleporttrank bewegt dich zu einem beliebigen Punkt in der Ober- oder Unterwelt.

fight_attack_button=Angreifen
fight_noattack_button=Verschonen
fight_takereward_button=Belohnung nehmen
fight_close_button=Schliessen

#MISC
game_leave_confirm=Willst du das Spiel wirklich verlassen? Der aktuelle Spielstand kann leider nicht gespeichert werden.

#MOUSEOVER
mouseover_mission_cards=Missionskarten anschauen

#MISSIONTEXTS
missiontext_transport=Gib die abgebildeten Spielchips am richtigen Ort ab und nimm dir deine Belohnung.
missiontext_observe=Beende deinen Zug auf dem angegebenen Gebiet und wähle deine Belohnung.
missiontext_steal=Stiehl einen Monsterzahn von einem anderen Spieler der sich auf demselben Feld auf der Oberwelt befindet wie du.
missiontext_disarm=Tappe in eine Falle und nimm dir deine Belohnung. 
missiontext_hunt=Besiege das abgebildete Monster und nimm dir deine Belohnung. 
missiontext_helper=Füttere den Begleiter mit der abgebildeten Nahrung um deine Fähigkeit kurzzeitig und einmalig zu erhöhen.

