#TUTORIAL
tutorial_next=Weiter
tutorial_close=OK

tutorial_setup_contact_text=Dieses Spiel ist eine BETA-Version. Wir bitten dich, uns Feedback zu geben, falls etwas nicht richtig funktioniert. Klicke dafür jederzeit auf diesen Button.

tutorial_setup_startpiece_text=Lege das Lagerfeuer in die Tischmitte. Von diesem Gebiet aus werden die Helden ihr Abenteuer beginnen und die Oberwelt entdecken.

tutorial_setup_dungeon_text=Platziere den Unterweltspielplan mit etwas Abstand neben dem Lagerfeuer.

tutorial_setup_traps_text=Mische die 5 Gefahrenplättchen und platziere sie mit dem Schädel nach oben auf den Gebieten mit der passenden Markierung.

tutorial_setup_treasure_text=Platziere die Schatztruhe auf dem Feld mit den Goldstücken in der Mitte des Spielplans.

tutorial_setup_monstertoken_text=Stelle die 3 Monsterfiguren auf ihre Nester.

tutorial_setup_monstercards_text=Die 3 Monstertafeln siehst du im rechten Bereich des Unterweltspielplans (in dieser Online-Version sind sie getrennt davon dargestellt).

tutorial_setup_monsterteeth_text=Belege die Monstertafeln mit den wertvollen Monsterzähnen, indem du drei Stapel bildest. Die grössten und wertvollsten Zähne (5 Siegpunkte) liegen zuunterst.

tutorial_setup_monsterhearts_text=Belege jedes graue, herzförmige Feld auf den Monstertafeln mit einem Herz. Diese symbolisieren die Lebenspunkte. 

tutorial_setup_playercards_text=Jeder Spieler nimmt sich seine Heldentafel und legt sie vor sich hin.

tutorial_setup_playerhearts_text=Jeder Spieler legt Herzen auf seine Heldentafel.

tutorial_setup_playertoken_text=Der erste Spieler stellt seine Spielfigur auf das Lagerfeuer.

tutorial_setup_missioncards_text=Jeder Spieler erhält Handkarten (2x rot, 1x blau). Die restlichen Karten werden zusammen gemischt und als einzigen verdeckten Nachziehstapel bereit gelegt.

tutorial_setup_playerpoints_text=Hier wird angezeigt, wieviele Siegpunkte (Monsterzähne) der Held schon gefunden hat. Die kleine Zahl darunter gibt an, wieviele Siegpunkte in diesem Spiel für den Sieg benötigt werden (abhängig von der Spieleranzahl).

tutorial_setup_otherplayers_text=Hier werden die anderen Spieler angezeigt. Klicke auf ein Portrait um die Heldentafel eines Mitspielers anzuschauen.

tutorial_setup_actionpoints_text=Hier werden die Aktionspunkte angezeigt, die du in deinem Zug noch zur Verfügung hast. Aktionspunkte brauchst du nur für drei Dinge: <b>1. Bewegen, 2. Mission ablehnen und 3. Kämpfen</b> (in der Unterwelt).

tutorial_setup_alchemy_text=Die Rezepte zeigen eine Übersicht der Tränke, ihrer Wirkungen und der benötigten Zutaten. Tausche Nahrung zu mächtigen Tränken, wenn du einen genügend guten Ring besitzst.

tutorial_setup_guide_text=Hier werden die drei Gebiete "Schmied", "Labor" und "Händler" erklärt. Wenn du vergessen hast, welches Gebiet du wofür verwenden kannst, kannst du hier nachschlagen.

tutorial_step_movement_text=Nun beginnt der erste Spieler mit seinem Zug. Um ein neues Gebiet zu erkunden, klicke auf eines der grauen Felder neben deiner Spielfigur. Jede Bewegung kostet einen Aktionspunkt. <b>Vergiss nicht, deine Missionskarten anzuschauen.</b>

tutorial_step_nostepsleft_title=Aktionspunkte aufgebraucht

tutorial_step_nostepsleft_text=Du hast alle deine Aktionspunkte aufgebraucht. Klicke auf den Pfeil und der nächste Spieler ist am Zug.

tutorial_step_nextplayer_text=Der nächste Spieler ist am Zug. 

tutorial_step_monsterplayer_text=Sobald der erste Held die Unterwelt betritt, platzierst du den Monstermeister als nächsten Spieler auf dem Tisch. Dieser zeigt an, zu welchem Zeitpunkt die Monster am Zug sind.

tutorial_step_monsterplayerturn_text=Nun sind die Monster am Zug. Alle Spieler, deren Held nicht in der Unterwelt ist, steuern die Monster. Sprecht euch ab, was die Monster tun sollen. Klickt auf ein Monster um es auszuwählen.

tutorial_step_monsterplayerturn2_text=Die Monster können Helden angreifen oder Durchgänge blockieren. Ihr habt 4 Aktionspunkte zur Verfügung und könnt auch mehrere Monster bewegen.
   
tutorial_step_bootfound_title=Stiefel gefunden
tutorial_step_bootfound_text=Du hast ein Paar Stiefel gefunden. Stiefel geben zusätzliche Aktionspunkte.

tutorial_step_swordfound_title=Schwert gefunden
tutorial_step_swordfound_text=Du hast ein Schwert gefunden. Ein Schwert verleiht dir einen Bonus im Kampf.

tutorial_step_ringfound_title=Ring gefunden
tutorial_step_ringfound_text=Du hast einen Ring gefunden. Mit ihm kannst du mächtige Tränke brauen. Die Rezepte bieten dir eine Übersicht.

tutorial_step_foodavailable_title=Nahrung gefunden
tutorial_step_foodavailable_text=Äpfel, Pilze und Fische kannst du essen, um 1 Herz zurück zu gewinnen. Klicke dafür einfach darauf.

tutorial_step_potionavailable_title=Trank brauen
tutorial_step_potionavailable_text=Du hast genügend Zutaten für einen Trank gesammelt. Klicke hier, um den Trank auszuwählen, den du brauen willst.

tutorial_step_potioncreated_title=Trank gebraut
tutorial_step_potioncreated_text=Hier legst du deine gebrauten Tränke ab. Klicke darauf, um sie einzunehmen.

tutorial_step_missionavailable_title=Mission erfüllt
tutorial_step_missionavailable_text=Du hast die Voraussetzungen für eine Mission erfüllt. Klicke auf die Karte um die Mission abzuschliessen und die Belohnung zu erhalten.

tutorial_step_inventoryfull_title=Inventar ist voll
tutorial_step_inventoryfull_text=Du hast soviele Gegenstände aufgenommen wie du tragen kannst. Du kannst Gegenstände abwerfen, indem du auf sie klickst.
    
tutorial_step_notrap_title=Keine Falle
tutorial_step_notrap_text=Bei den leeren Plättchen kannst du deinen Zug wie gewohnt weiterführen.

tutorial_step_lasttile_title=Letztes Gebiet entdeckt
tutorial_step_lasttile_text=Du hast die Oberwelt nun komplett erforscht. Es können keine weiteren Gebiete mehr entdeckt werden.

tutorial_step_monsterkilled_text=Das Monster wurde besiegt und der Held gewinnt den obersten Monsterzahn (vom Stapel auf der Monstertafel) als Belohnung. Je stärker das Monster, desto wertvoller der Zahn.

tutorial_step_berserker_text=Du hast den Berserkertrank getrunken. Er beschert dir einen +3 Kampfbonus während des nächsten Unterweltbesuchs.

tutorial_step_teleport_text=Du hast den Teleporttrank getrunken. Klicke auf ein beliebiges, freies Gebiet (Ober- oder Unterwelt) um deinen Helden dorthin zu teleportieren.

tutorial_step_firstteethcollected_title=Die ersten Siegpunkte
tutorial_step_firstteethcollected_text=Gratuliere ! Du hast Monsterzähne gefunden. Weiter so...

tutorial_step_teethcollected_title=Genügend Siegpunkte
tutorial_step_teethcollected_text=Gratuliere ! Du hast genügend Monsterzähne gesammelt. Nun bringe sie schnell zurück zum Lagerfeuer.

tutorial_step_lastheroleavesdungeon_text=Sobald der letzte Held die Unterwelt verlassen hat, werden die Monster wieder auf ihre Nester zurückgestellt, die Fallen gemischt und neu hingelegt. Die besiegten Monster erhalten alle Herzen zurück.

tutorial_step_lostlifesdef_text=Der Verteidiger muss ein Herz abgeben. Die Summe seines Würfels und seiner Kampfboni war kleiner oder gleich der des Angreifers.

tutorial_step_lostlifesatt_text=Der Angreifer muss ein Herz abgeben. Die Summe seines Würfels und seiner Kampfboni war kleiner als die des Verteidigers. 

tutorial_step_fewlifes_text=<b>Du hast nur noch einen Lebenspunkt übrig.</b> Iss Nahrung oder trinke einen Heiltrank wenn du kannst. Wirst du fliehen oder weiter kämpfen?

tutorial_step_pvp_text=Es hat schon einen anderen Helden in der Unterwelt. Du kannst auch deine Mitspieler angreifen und so die gesammelten Monsterzähne tauschen, wenn du sie besiegst (vorausgesetzt, du hast weniger Monsterzähne). 

tutorial_step_allpvp_text=Nun sind <b>alle</b> Helden in der Unterwelt. In diesem Fall wird jeweils zufällig bestimmt, wer die Monster steuert.

tutorial_fields_grass_title=Eine Wiese
tutorial_fields_grass_text=Auf der Wiese können keine besonderen Aktionen durchgeführt werden.

tutorial_fields_forest_title=Ein Wald
tutorial_fields_forest_text=Hier verlierst du alle Aktionspunkte. Du findest aber einen Schatz.

tutorial_fields_castle_title=Das Labor
tutorial_fields_castle_text=Du kannst hier Ausrüstung verbessern, musst aber eine Runde aussetzen. Klicke dafür einfach auf das Feld.

tutorial_fields_trader_title=Der Händler
tutorial_fields_trader_text=Du kannst hier Ausrüstung tauschen. Klicke dafür einfach auf das Feld.

tutorial_fields_smith_title=Die Burg
tutorial_fields_smith_text=Du kannst hier 2 Ausrüstung desselben Typs verbessern. Klicke dafür einfach auf das Feld.

tutorial_fields_apple_title=Ein Apfelfeld
tutorial_fields_apple_text=Hier kannst du soviele Äpfel ernten wie du Platz im Rucksack hast. Klicke dafür einfach auf das Feld.

tutorial_fields_mushroom_title=Ein Pilzfeld
tutorial_fields_mushroom_text=Hier kannst du soviele Pilze sammeln wie du Platz im Rucksack hast. Klicke dafür einfach auf das Feld.

tutorial_fields_fish_title=Ein Fischteich
tutorial_fields_fish_text=Hier kannst du soviele Fische fangen wie du Platz im Rucksack hast. Klicke dafür einfach auf das Feld.

tutorial_fields_dungeon_title=Ein Portal
tutorial_fields_dungeon_text=Hier kannst du in die Unterwelt hinab steigen und deinen Zug auf dem entsprechenden Unterweltportal weiterführen.

tutorial_fields_dungeonexit_title=Ein Ausgang
tutorial_fields_dungeonexit_text=Hier kannst du die Unterwelt verlassen. Das entsprechende Portal auf der Oberwelt muss aber bereits aufgedeckt sein.

